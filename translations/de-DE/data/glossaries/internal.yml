---
- 
  term: 2-up
  description: Der standardmäßige Modus zum Anzeigen von Bildern auf GitHub.
- 
  term: alternative Objektdatenbank
  description: >-
    Über den Alternate-Mechanismus kann ein Repository einen Teil seiner Objektdatenbank aus einer anderen Datenbank übernehmen. Dies wird als ein „Alternate“ bezeichnet.
- 
  term: AMI
  description: >-
    Amazon Machine Image. Eine virtuelle Appliance für die Verwendung mit Amazon Elastic Compute Cloud.
- 
  term: anonymisierte Bild-URL
  description: >-
    Ein anonymer URL-Proxy für jedes Bild, das Ihre Browserdetails und die zugehörigen Informationen vor anderen Benutzern ausblendet.
- 
  term: Apex-Domain
  description: Eine Root-Domain, die keinen Subdomain-Teil enthält.
- 
  term: API
  description: >-
    Programmierschnittstelle. Ein Satz eindeutig definierter Methoden für die Kommunikation zwischen verschiedenen Softwarekomponenten.
- 
  term: API-Token
  description: >-
    Ein Token, das in Skripts und an der Befehlszeile anstelle eines Passworts verwendet wird.
- 
  term: App
  description: >-
    In GitHub integrierter Drittanbieterdienst. Verweist im Allgemeinen auf OAuth-Anwendungen oder Git Hub Apps. Wird auch als App bezeichnet.
- 
  term: Anwendung
  description: >-
    In GitHub integrierter Drittanbieterdienst. Verweist im Allgemeinen auf OAuth-Anwendungen oder Git Hub Apps. Wird auch als App bezeichnet.
- 
  term: Argument
  description: 'In GraphQL ein Satz von an ein spezifisches Feld angehängten Schlüsselwertpaaren.'
- 
  term: AsciiDoc
  description: >-
    Ein Textdokumentformat zum Schreiben von Hinweisen, Dokumentationen, Artikeln, Büchern, E-Books, Folien, Webseiten, Manpages und Blogs.
- 
  term: Objekte
  description: 'Einzelne Dateien wie Bilder, Fotos, Videos und Textdateien.'
- 
  term: Atom-Feed
  description: Ein kompaktes XML-Format zur einfachen Syndikation von Webinhalt.
- 
  term: Auditprotokoll
  description: >-
    In einer Organisation enthält das Auditprotokoll Details zu den in der Organisation durchgeführten Aktivitäten, also beispielsweise dahingehend, wer die Aktion durchgeführt hat, wie die Aktion aussah und wann sie ausgeführt wurde.
- 
  term: Avatar
  description: >-
    Ein benutzerdefiniertes Bild, das von Benutzern in der Regel zusammen mit ihrem Benutzernamen auf GitHub hochgeladen wurde, um ihre Aktivität zu identifizieren. Dies wird auch als Profilfoto bezeichnet.
- 
  term: AWS
  description: Amazon Web Services. Eine sichere Cloud-Dienstplattform.
- 
  term: Azure
  description: Eine Microsoft-Cloud-Computing-Plattform.
- 
  term: leeres Repository
  description: >-
    Ein leeres Repository ist normalerweise ein entsprechend benanntes Verzeichnis mit einem .git-Suffix, das keine lokal ausgecheckte Kopie der Dateien unter Revisionskontrolle besitzt. Alle Git-Verwaltungs- und -Kontrolldateien, die normalerweise im ausgeblendeten .git-Unterverzeichnis vorhanden sind, sind demnach stattdessen direkt im repository.git-Verzeichnis vorhanden, und es sind keine anderen Dateien vorhandenen und ausgecheckt. In der Regel stellen Publisher von öffentlichen Repositorys leere Repositorys zur Verfügung.
- 
  term: BFG Repo-Cleaner
  description: BFG. Ein Drittanbieter-Tool, das Daten aus dem Verlauf Ihres Git-Repositorys bereinigt.
- 
  term: Blob-Objekt
  description: 'Untypisiertes Objekt, z. B. der Inhalt einer Datei.'
- 
  term: Bot
  description: Eine Softwareanwendung, die automatisierte Aufgaben ausführt.
- 
  term: Bundler
  description: Eine Möglichkeit zum Verwalten von Ruby-Gems, von denen eine Anwendung abhängig ist.
- 
  term: Camo
  description: >-
    Ein SSL-Bild-Proxy zum Verhindern kombinierter Inhaltswarnungen zu sicheren Seiten, die von GitHub bereitgestellt werden.
- 
  term: Kette
  description: >-
    Eine Liste von Objekten, wobei jedes Objekt in der Liste einen Verweis auf den zugehörigen Nachfolger (beispielsweise könnte der Nachfolger eines Commits einer der zugehörigen übergeordneten Elemente sein) enthält.
- 
  term: CIDR-Notation
  description: Eine kompakte Darstellung einer IP-Adresse und des zugeordneten Routing-Präfixes.
- 
  term: CLI
  description: Befehlszeilenschnittstelle.
- 
  term: CNAME-Datensatz
  description: >-
    Ein CNAME-Datensatz. Ein Ressourcendatensatztyp im Domain Name System (DNS), mit dem angegeben wird, dass ein Domain-Name ein Alias für eine andere Domain (die „kanonische“ Domain) ist.
- 
  term: bedingte Anforderung
  description: >-
    In der REST API eine HTTP-Methode, auf die nur unter bestimmten Umständen geantwortet wird.
- 
  term: Verknüpfung
  description: 'In GraphQL ist dies eine Möglichkeit, zugehörige Objekte als Teil desselben Aufrufs abzufragen.'
- 
  term: Basis-Git
  description: >-
    Grundlegende Datenstrukturen und Dienstprogramme von Git. Stelle nur begrenzte Quellcode-Verwaltungstools zur Verfügung.
- 
  term: CPU
  description: CPU.
- 
  term: Credential-Helper
  description: A program that stores and fetches Git credentials.
- 
  term: Creole
  description: >-
    Eine kompakte Markup-Sprache, die als allgemeine Markup-Sprache für Wikis fungieren soll und die Übertragung von Inhalt zwischen verschiedenen Wiki-Engines ermöglicht und vereinfacht.
- 
  term: CSV
  description: Kommagetrennte Dateien.
- 
  term: DAG
  description: >-
    Gerichteter Graph ohne Zyklus. Die Commit-Objekte bilden einen gerichteten Graphen ohne Zyklus, da sie übergeordnete Elemente (gerichtet) aufweisen und der Graph von Commit-Objekten ohne Zyklus stammt (es ist keine Kette vorhanden, die mit demselben Objekt beginnt und endet).
- 
  term: hängendes Objekt
  description: >-
    Ein nicht erreichbares Objekt, auf das nicht einmal über andere nicht erreichbare Objekte zugegriffen werden kann. Von den Verweisen oder Objekten im Repository wird nicht auf ein hängendes Objekt verwiesen.
- 
  term: Datenpaket
  description: >-
    Speicher- und Bandbreitenpaket, das von Benutzern erworben werden kann. Jedes Datenpaket stellt 50 GB Bandbreite und 50 GB Speicher bereit.
- 
  term: DELETE
  description: Ein Methodentyp in der REST API
- 
  term: DHCP
  description: >-
    Dynamic Host Configuration Protocol (DHCP). Ein Client-/Serverprotokoll, das automatisch einen Internet Protocol-Host (IP) mit der zugehörigen IP-Adresse und anderen zugehörigen Konfigurationsinformationen bereitstellt. Dazu zählen beispielsweise die Subnetzmaske und das standardmäßige Gateway.
- 
  term: Richtlinie
  description: >-
    In GraphQL ist dies eine Möglichkeit, die Ausführung einer Abfrage in einer beliebigen vom Server gewünschten Weise zu beeinflussen.
- 
  term: Verzeichnis
  description: Die nach der Ausführung des Befehls „ls“ angezeigte Liste.
- 
  term: Disaster Recovery
  description: >-
    Wird auch als DR bezeichnet. Tools und Prozesse, welche die Technologieinfrastruktur und Systeme nach einer menschlichen Tragödie oder Naturkatastrophe wiederherstellen.
- 
  term: DNS-Provider
  description: >-
    Ein Unternehmen, das Benutzern ermöglicht, einen eindeutigen Domain-Namen zu erwerben und zu registrieren und diesen Namen mit einer IP-Adresse (Internet Protocol) zu verbinden, indem sie mit Ihrem Domain-Namen auf eine IP-Adresse oder auf einen anderen Domain-Namen verweisen.
- 
  term: DSA
  description: Digital Signature Algorithm. Ein Verarbeitungsstandard für digitale Signaturen.
- 
  term: DSA-Schlüssel
  description: In DSA verwendete öffentliche und private Schlüssel.
- 
  term: Early Access Program
  description: >-
    Ein GitHub-Programm, das von Einzelpersonen und Organisationen verwendet wird, um vorab freigegebene Features zu erhalten.
- 
  term: EBS
  description: >-
    Amazon Elastic Block Store. Bietet permanente Block-Storage-Volumes für die Verwendung mit Amazon EC2-Instanzen in der AWS Cloud.
- 
  term: EC2
  description: >-
    Amazon Elastic Compute Cloud. Ein Webdienst, der eine sichere Rechenkapazität mit anpassbarer Größe in der Cloud bereitstellt.
- 
  term: Edge
  description: 'In GraphQL Verbindungen zwischen Knoten.'
- 
  term: EIP
  description: Elastic-IP. Eine statische IPv4-Adresse für das dynamische Cloud-Computing.
- 
  term: ElasticSearch
  description: Eine auf Lucene basierende Suchmaschine.
- 
  term: Evil Merge
  description: >-
    Ein Evil Merge ist ein Merge, der Änderungen einführt, die in übergeordneten Elementen nicht angezeigt werden.
- 
  term: ausschließen
  description: >-
    Sobald ein Pfad mit einem „non-exclude pathspec“ übereinstimmt, durchläuft er alle „exclude pathspec“-Elemente (magische Signatur: ! oder das zugehörige Synonym ^). Bei einer Übereinstimmung wird der Pfad ignoriert. Wenn kein „non-exclude pathspec“ vorliegt, wird der Ausschluss so auf die Ergebnismenge angewendet, als wäre sie ohne Pathspec aufgerufen worden.
- 
  term: FIDO U2F
  description: >-
    Ein offener Authentifizierungsstandard, der die Zwei-Faktor-Authentifizierung mittels spezialisierter USB- oder NFC-Geräte basierend auf ähnlicher Sicherheitstechnologie, die sich auf Smartcards befindet, sicherer gestaltet und vereinfacht.
- 
  term: Feld
  description: 'In GraphQL ist dies eine Dateneinheit, die Sie über ein Objekt abrufen können.'
- 
  term: Dateisystem
  description: >-
    Linus Torvalds konzipierte Git ursprünglich als Userspace-Dateisystem, d. h. die Infrastruktur zum Speichern von Dateien und Verzeichnissen. Dies gewährleistete die Effizienz und Geschwindigkeit von Git.
- 
  term: Flame-War
  description: Eine hitzige und beleidigende Online-Diskussion zwischen den Benutzern.
- 
  term: Fragment
  description: 'In GraphQL kannst Du mithilfe von wiederverwendbaren Einheiten Feldsätze erstellen.'
- 
  term: GCE
  description: Google Compute Engine.
- 
  term: gem
  description: Ein Befehlszeilentool, das Bibliotheken installieren und RubyGems verwalten kann.
- 
  term: Gemfile
  description: Ein Format zum Beschreiben der Gem-Abhängigkeiten für Ruby-Programme.
- 
  term: GET
  description: Ein Methodentyp in der REST API
- 
  term: geoJSON
  description: Ein Format zum Kodieren einer Vielzahl an geografischen Datenstrukturen.
- 
  term: GitHub Marketplace-Entwicklervereinbarung
  description: Eine Vereinbarung, die von Benutzern unterschrieben wird, wenn sie GitHub Marketplace verwenden.
- 
  term: GPG
  description: >-
    GNU Privacy Guard. Verschlüsselungssoftware, die Sie zum Verschlüsseln (und Entschlüsseln) von Dateien verwenden können, in denen sensible Daten enthalten sind
- 
  term: GPG-Schlüssel
  description: Ein mit GPG verwendeter Verschlüsselungsschlüssel.
- 
  term: Hash
  description: Synonym für den Objektnamen
- 
  term: Head
  description: >-
    Ein benannter Verweis auf den Commit an der Spitze eines Branches. Heads werden in einer Datei im Verzeichnis „$GIT_DIR/refs/heads/“ gespeichert, außer bei der Verwendung von Ref-Paketen.
- 
  term: HEAD
  description: Ein Methodentyp in der REST API
- 
  term: Header
  description: >-
    In der REST API eine erforderliche Komponente der Meldung, in der die Metadaten der Transaktion definiert sind.
- 
  term: Systemdiagnose, Zustandsprüfung
  description: >-
    Eine Möglichkeit, es einem Load-Balancer zu ermöglichen, den Traffic an einen nicht antwortenden Knoten zu stoppen, wenn eine vorkonfigurierte Prüfung auf diesem Knoten fehlschlägt.
- 
  term: HTTP-Verb
  description: Eine HTTP-Methode.
- 
  term: Hyper-V
  description: >-
    Ein Microsoft-Produkt, das virtuelle Maschinen auf x86-64-Systemen unter Windows erstellt.
- 
  term: Hypermedia
  description: 'In der REST API Links von einem Ressourcenzustand zu einem anderen.'
- 
  term: icase
  description: Übereinstimmung ohne Berücksichtigung der Groß-/Kleinschreibung.
- 
  term: Implementierung
  description: 'Gibt in GraphQL an, wie ein Objekt Elemente von einer Schnittstelle übernimmt.'
- 
  term: Index
  description: >-
    Eine Dateisammlung mit Statistikinformationen, deren Inhalte als Objekte gespeichert sind. Der Index ist eine gespeicherte Version Ihrer Arbeitsstruktur. Er kann darüber hinaus eine zweite und sogar eine dritte Version einer Arbeitsstruktur enthalten, die beim Mergen verwendet werden.
- 
  term: Indexeintrag
  description: >-
    Die Informationen hinsichtlich einer bestimmten Datei, die im Index gespeichert sind. Ein Indexeintrag kann ungemergt sein, wenn ein Merge gestartet, aber noch nicht beendet wurde (d. h., wenn der Index mehrere Versionen dieser Dateien enthält).
- 
  term: Introspektion
  description: >-
    Wird auch als „introspektiv“ bezeichnet. Eine Möglichkeit, ein GraphQL-Schema dahingehend nach Informationen zu befragen, welche Abfragen es unterstützt.
- 
  term: iPython Notebook
  description: >-
    Eine webbasierte Anwendung, die den gesamten Berechnungsprozess erfasst: Entwickeln, Dokumentieren und Ausführen von Code sowie Kommunizieren der Ergebnisse.
- 
  term: JIRA
  description: Ein Atlassian-Produkt, das Issues verfolgt.
- 
  term: Jupyter Notebook
  description: Notebook, das Code- und Rich-Text-Elemente enthält.
- 
  term: Kernel
  description: Ein Computerprogramm, das als Kern des Betriebssystems eines Computers fungiert.
- 
  term: kramdown
  description: Der standardmäßige Markdown-Prozessor von Jekyll 3.0.0.
- 
  term: LDAP
  description: Lightweight Directory Access Protocol.
- 
  term: Linter
  description: Ein Programm zum Überprüfen der Codequalität.
- 
  term: Liquid
  description: Eine Vorlagensprache, die zum Laden dynamischer Inhalte verwendet wird.
- 
  term: Load-Balancer
  description: >-
    Ein Gerät, das als ein Reverse-Proxy fungiert und den Netzwerk- oder Anwendungs-Traffic serverübergreifend bereitstellt.
- 
  term: MIME-Type
  description: Ein zweiteiliger Kennzeichner für Dateiformate und Formatinhalte.
- 
  term: MediaWiki
  description: >-
    Eine kostenlose und Open-Source-Wiki-Software, die in der PHP-Programmiersprache geschrieben ist und die Inhalte in einer Datenbank speichert.
- 
  term: Mercurial
  description: 'Ein kostenloses, verteiltes Quellcodeverwaltungstool.'
- 
  term: Metadaten
  description: Eine Reihe von Daten, die Informationen zu anderen Dateien beschreiben und enthalten.
- 
  term: MIME-Type
  description: >-
    Multipurpose Internet Mail Extensions. Eine Möglichkeit, Dateien entsprechend ihrer Beschaffenheit und ihrem Format zu identifizieren.
- 
  term: Mutationen
  description: >-
    In GraphQL eine Möglichkeit, GraphQL-Vorgänge zu definieren, die Daten auf dem Server ändern.
- 
  term: Nameserver
  description: >-
    Ein Server im Internet, der auf die Verarbeitung von Abfragen zum Standort der verschiedenen Dienste eines Domain-Namens spezialisiert ist.
- 
  term: NFC
  description: >-
    Near Field Communication. Eine Reihe von Kommunikationsprotokollen, die zwei elektronischen Geräten ermöglichen, eine Kommunikation herzustellen, wenn sie sich beide in einem bestimmten Bereich zueinander befinden (wobei eines davon in der Regel ein tragbares Gerät wie ein Smartphone ist).
- 
  term: Knoten
  description: >-
    Ein aktives elektronisches Gerät, das an ein Netzwerk angehängt ist und Informationen über einen Kommunikationskanal erstellen, empfangen oder übertragen kann.
- 
  term: Knoten
  description: 'In GraphQL ein allgemeiner Begriff für ein Objekt.'
- 
  term: NTP
  description: Network Time Protocol.
- 
  term: Objekt
  description: >-
    Die Speichereinheit in Git. Sie wird durch den SHA-1 ihres Inhalts eindeutig identifiziert. Folglich ist es nicht möglich, ein Objekt zu ändern.
- 
  term: Objektdatenbank
  description: >-
    Speichert eine Reihe an „Objekten“, und ein einzelnes Objekt wird anhand seines Objektnamens identifiziert. Die Objekte sind in der Regel unter „$GIT_DIR/objects/“ gespeichert.
- 
  term: Objekt-ID
  description: Synonym für den Objektnamen
- 
  term: Objektname
  description: >-
    Der eindeutige Kennzeichner eines Objekts. Der Objektname wird in der Regel durch eine aus 40 Zeichen bestehende hexadezimale Zeichenfolge dargestellt. Wird umgangssprachlich als „SHA-1“ bezeichnet.
- 
  term: Objekttyp
  description: >-
    Einer der Kennzeichner „commit“, „tree“, „tag“ oder „blob“, der den Typ eines Objekts beschreibt.
- 
  term: Octopus(-Merging)
  description: Zum Mergen von mehr als zwei Branches.
- 
  term: Zwiebelhaut
  description: >-
    Eine Möglichkeit, Bilder auf GitHub anzuzeigen, indem die Deckkraft eines überlagerten Ersatzbilds verringert wird.
- 
  term: OOM
  description: Nicht genügend Arbeitsspeicher.
- 
  term: Open Stack
  description: Eine Softwareplattform für Cloud-Computing.
- 
  term: OpenSSH
  description: >-
    Eine Suite von sicherheitsbezogenen Dienstprogramme auf Netzwerkebene, die auf dem SSH-Protokoll (Secure Shell) basieren.
- 
  term: geordnete Liste
  description: Eine nummerierte Liste.
- 
  term: Org
  description: >-
    Ein Nur-Text-System zum Speichern von Hinweisen, Verwalten von Aufgabenlisten, Planen von Projekten und Erstellen von Dokumenten.
- 
  term: Paket
  description: >-
    Ein Satz an Objekten, die in einer Datei komprimiert (um Speicherplatz zu sparen oder um sie effizient zu übertragen) wurden.
- 
  term: Paketindex
  description: >-
    Die Liste der Kennzeichner und andere Informationen der Objekte in einem Paket zur Unterstützung beim effizienten Zugriff auf die Inhalte in einem Paket. Pfadspezifikationen werden an den Befehlszeilen „git ls-files“, „git ls-tree“, „git add“, „git grep“, „git diff“, „git checkout“ und vielen anderen Befehlen verwendet, um den Umfang der Vorgänge auf eine Teilmenge der Struktur oder Arbeitsstruktur zu begrenzen.
- 
  term: Parameter
  description: >-
    In der REST API sind dies Daten, die in der Anforderung gesendet oder in der Antwort als Teil eines Ein- oder Ausgabeparameters empfangen werden.
- 
  term: Übergeordnetes Element
  description: >-
    Ein Commit-Objekt enthält eine (potenziell leere) Liste des bzw. der logischen Vorgänger(s) in der Entwicklungslinie, d. h. die zugehörigen übergeordneten Elemente.
- 
  term: Passphrase
  description: >-
    Eine Folge von Wörtern oder von anderem Text, der verwendet wird, um den Zugriff auf ein Computersystem, Programm oder auf Daten zu kontrollieren.
- 
  term: PATCH
  description: Ein Methodentyp in der REST API
- 
  term: Pathspec
  description: Ein zum Begrenzen der Pfade in Git-Befehlen verwendetes Muster.
- 
  term: PEM
  description: Privacy Enhanced Mail
- 
  term: Persistent Identifier
  description: >-
    Werden auch als Digital Object Identifiers (DOIs) bezeichnet. Hierbei handelt es sich um global eindeutige numerische bzw. Buchstabenzeichenfolgen, die auf ein digitales Objekt verweisen. Mit Persistent Identifiers können Benutzer über einen permanenten Link auf eine digitale Ressource zugreifen.
- 
  term: Pickaxe
  description: >-
    Eine Option zu den Diffcore-Routinen, mit der Änderungen ausgewählt werden können, die eine bestimmte Textzeichenfolge hinzufügen oder löschen. Sie kann mit der Option „--pickaxe-all“ verwendet werden, um das vollständige Changeset anzuzeigen, mit dem beispielsweise eine bestimmte Textzeile hinzugefügt oder entfernt wurde.
- 
  term: Plug-in
  description: Eine Softwarekomponente, die einem vorhandenen Programm ein spezifisches Feature hinzufügt.
- 
  term: Pod
  description: Plain Old Documentation. Eine Markup-Sprache, die von Perl-Entwicklern verwendet wird.
- 
  term: Pointer-Datei
  description: Ein Verweis auf eine tatsächliche Datei.
- 
  term: Port
  description: Ein Kommunikationsendpunkt in einem Betriebssystem.
- 
  term: Prioritätsfrage
  description: >-
    Fragen für den GitHub-Support von Organisationen zum Business-Plan. Die Fragen müssen die von GitHub festgelegten Kriterien erfüllen, um als Prioritätsfrage qualifiziert zu werden.
- 
  term: Prioritätsantwort
  description: >-
    Antworten des GitHub-Supports auf Prioritätsfragen von Organisationen zum Business-Plan.
- 
  term: automatisches Abrufen
  description: >-
    Regelmäßige automatische Prüfungen anderer Programme oder Geräte durch ein Programm oder Gerät, um den jeweiligen Zustand nachzuvollziehen.
- 
  term: POST
  description: Ein Methodentyp in der REST API
- 
  term: Pre-Release-Programm
  description: >-
    GitHub-Programm, mit dem Benutzer neue Features und Funktionen anwenden können, bevor sie offiziell eingeführt werden.
- 
  term: PUT
  description: Ein Methodentyp in der REST API
- 
  term: QCOW2
  description: Ein Bildformat.
- 
  term: QR-Code
  description: >-
    QR-Code. Ein Barcode ist eine maschinell lesbare optische Kennzeichnung, die Informationen zum Element enthält, an das sie angehängt ist.
- 
  term: Abfragen
  description: 'In GraphQL ist dies eine Möglichkeit, spezifische Felder in Objekten abzufragen.'
- 
  term: Begrenzung
  description: Der Prozess, mit dem eine API Anforderungen ablehnt.
- 
  term: RDoc
  description: Ein eingebetteter Dokumentationsgenerator für die Programmiersprache Ruby.
- 
  term: erreichbar
  description: >-
    Alle Vorgänger eines bestimmten Commits sollen über diesen Commit „erreichbar“ sein. Allgemeiner ausgedrückt kann ein Objekt über ein anderes erreicht werden, wenn wir über das eine durch eine Kette auf das andere zugreifen können, die Tags dahingehend verfolgt, was markiert wird, zu ihren übergeordneten Elementen oder Strukturen beiträgt und Verzweigungen zu den enthaltenen Strukturen oder Blobs vornimmt.
- 
  term: ref
  description: >-
    Ein Name, der mit „refs“ (z. B. refs/heads/master) beginnt und auf einen Objektnamen eines anderen ref-Elements (Letzteres wird als symbolisches ref-Element bezeichnet) verweist.
- 
  term: Reflog
  description: Ein Reflog enthält den lokalen „Verlauf“ eines ref-Elements.
- 
  term: Refspec
  description: >-
    Ein „Refspec“ wird von „fetch“ und „push“ verwendet, um die Zuordnung zwischen dem Remote-Ref-Element und dem lokalen Ref-Element zu beschreiben.
- 
  term: relativer Link
  description: Ein Link, der relativ zur aktuellen Datei ist.
- 
  term: Remote-Tracking-Branch
  description: Ein Ref-Element, das verwendet wird, um Änderungen aus einem anderen Repository zu verfolgen.
- 
  term: REST API
  description: >-
    Eine API, die eine Reihe an Funktionen definiert, sodass Entwickler über HTTP Anforderungen senden und Antworten empfangen können.
- 
  term: reStructured Text
  description: Eine Nur-Text-Vorschau der Markup-Syntax und des Analysesystems.
- 
  term: Revision
  description: Synonym für Commit.
- 
  term: zurücksetzen
  description: >-
    Zum Entfernen eines Teils der Entwicklung, d. h. um den Head einer vorherigen Revision zuzuweisen.
- 
  term: Root-Endpunkt
  description: 'In der REST API ist dies das Verzeichnis, unter dem sich alle Endpunkte befinden.'
- 
  term: RSA
  description: Algorithmus, der zum Verschlüsseln der Benutzerdaten mit einem öffentlichen Schlüssel und einem privaten Schlüssel verwendet wird.
- 
  term: RSA-Schlüssel
  description: Ein privater Schlüssel, der auf dem RSA-Algorithmus basiert.
- 
  term: SAML
  description: >-
    Security Assertion Markup Language. Ein XML-basiertes Datenformat mit offenem Standard zum Austauschen von Authentifizierungs- und Autorisierungsdaten zwischen Parteien, insbesondere zwischen einem Identity Provider und einem Dienstanbieter.
- 
  term: SAN
  description: Subject Alternative Name
- 
  term: Sass
  description: Eine CSS-Erweiterungssprache.
- 
  term: Schema
  description: Metadaten, in denen die Struktur unserer Daten angegeben wird.
- 
  term: SCIM
  description: >-
    System for Cross-domain Identity Management. Ein offener Standard zum Automatisieren des Austauschs der Benutzeridentitätsinformationen zwischen Identitäts-Domains.
- 
  term: SCM
  description: Quellcodeverwaltung (Tool).
- 
  term: SCSS
  description: Eine CSS-Erweiterungssprache.
- 
  term: Dienstkonto
  description: >-
    Ein spezielles Benutzerkonto, das von einer Anwendung oder einem Dienst verwendet wird, um mit dem Betriebssystem zu interagieren.
- 
  term: SHA-1
  description: >-
    „Secure Hash Algorithm 1“. Eine kryptografische Hash-Funktion. Wird im Git-Kontext als ein Synonym für den Objektnamen verwendet.
- 
  term: Shell
  description: Eine Benutzeroberfläche für den Zugriff auf die Dienste eines Betriebssystems.
- 
  term: flaches Repository
  description: >-
    Ein flaches Repository weist einen unvollständigen Verlauf auf, wobei die übergeordneten Elemente einiger Commits vernichtet wurden (d. h., Git soll so tun, als ob diese Commits keine übergeordneten Element aufweisen würden, obwohl sie im Commit-Objekt aufgezeichnet sind). Dies ist manchmal hilfreich, wenn Sie nur am aktuellen Verlauf eines Projekts interessiert sind, auch wenn der im Upstream aufgezeichnete reale Verlauf viel größer ist. Ein flaches Repository wird erstellt, indem die Option „ --depth“ an „git-clone(1)“ übergeben wird. Zudem kann der zugehörige Verlauf später mit „git-fetch(1)“ vertieft werden.
- 
  term: SMS
  description: Eine Textnachricht.
- 
  term: SMTP
  description: Simple Mail Transfer Protocol. Ein Standard für die E-Mail-Übertragung.
- 
  term: SNMP
  description: Simple Network Management Protocol. Ein Protokoll für die Netzwerkverwaltung.
- 
  term: Spam
  description: Unaufgeforderte Kommunikationen eines anderen Benutzers.
- 
  term: SSD
  description: Solid-State-Laufwerk.
- 
  term: SSH
  description: >-
    Secure Shell (SSH) ist ein kryptografisches Netzwerkprotokoll, um Netzwerkdienste sicher über ein ungesichertes Netzwerk zu betreiben.
- 
  term: ssh-agent
  description: Ein Programm zum Speichern von privaten Schlüsseln, die für die Authentifizierung mittels öffentlichem Schlüssel verwendet werden.
- 
  term: SSH-Schlüssel
  description: >-
    SSH-Schlüssel bieten eine Möglichkeit, sich selbst mithilfe einer verschlüsselten Nachricht bei einem Online-Server zu identifizieren. Es ist so, als hätte Ihr Computer ein eigenes eindeutiges Passwort für einen anderen Dienst. GitHub verwendet SSH-Schlüssel, um Informationen von GitHub.com sicher auf Ihren Computer zu übertragen.
- 
  term: SSH-Schlüssel-Fingerprint
  description: >-
    Identifiziert und prüft den Host, mit dem Sie eine Verbindung herstellen, und basiert auf dem öffentlichen Schlüssel des Hosts.
- 
  term: SSL
  description: Secure Sockets Layer.
- 
  term: Generator für statische Websites
  description: >-
    Ein Programm, das mittels Rohdaten (beispielsweise Markdown-Dateien) und Vorlagen eine Nur-HTML-Website generiert.
- 
  term: String
  description: Ein Objekttyp, der Nur-Text kennzeichnet
- 
  term: STL-Datei
  description: >-
    STL (STereoLithography) ist ein Dateiformat, das für die von 3D Systems entwickelte Stereolithografie-CAD-Software nativ ist.
- 
  term: Subdomain
  description: >-
    Ein anpassbarer und optionaler Teil eines Domain-Namens, der sich vor der Root- oder Apex-Domäne befindet und wie ein Domain-Präfix aussieht.
- 
  term: Submodul
  description: >-
    Ein Repository, das den Verlauf eines separaten Projekts in einem anderen Repository enthält (Letzteres wird als Superprojekt bezeichnet).
- 
  term: Subprojekt
  description: >-
    Ein Projekt, das außerhalb Ihres Hauptprojekts entwickelt und verwaltet wird.
- 
  term: Subversion
  description: Ein Open-Source-Quellcodeverwaltungssystem.
- 
  term: Sudo-Modus
  description: >-
    Eine Möglichkeit für Benutzer, Programme mit den Sicherheitsberechtigungen eines anderen Benutzers auszuführen. Benutzer geben weiterhin ihr eigenes Passwort an und werden authentifiziert.
- 
  term: Superprojekt
  description: >-
    Ein Repository, das auf Repositorys anderer Projekte in seiner Arbeitsstruktur als Submodule verweist. Das Superprojekt kennt die Namen der Commit-Objekte (enthält jedoch keine Kopien der Namen) der enthaltenen Submodule.
- 
  term: Support-Bundle
  description: >-
    Ein GZIP-komprimiertes TAR-Archiv, das wichtige Protokolle aus Ihrer GitHub Enterprise-Instanz enthält.
- 
  term: wischen
  description: Eine Möglichkeit, Teilmengen Ihres GitHub-Bilds parallel anzuzeigen.
- 
  term: Symlink
  description: >-
    Eine Datei, die einen Verweis auf eine andere Datei oder auf ein anderes Verzeichnis in der Form eines absoluten oder relativen Pfads enthält, der sich auf die Pfadnamenauflösung auswirkt.
- 
  term: Symref
  description: >-
    Symbolischer Verweis: Anstelle die SHA-1-ID selbst zu enthalten, lautet sein Format „ref: refs/et/was“. Wenn darauf verwiesen wird, wird der Verweis auf diesen Verweis rekursiv aufgehoben.
- 
  term: Tag
  description: >-
    Ein Ref-Element unter dem Namespace „refs/tags/“, das auf ein Objekt eines beliebigen Typs (in der Regel verweist ein Tag auf ein Tag oder auf ein Commit-Objekt) verweist. Ein Tag wird typischerweise verwendet, um einen bestimmten Punkt in der Commit-Abstammungskette zu markieren.
- 
  term: Tag-Objekt
  description: >-
    Ein Objekt, das ein Ref-Element enthält, das auf ein anderes Objekt verweist, das analog zu einem Commit-Objekt eine Meldung enthalten kann. Es enthält zudem eine (PGP)-Signatur. In diesem Fall wird es als „signiertes Tag-Objekt“ bezeichnet.
- 
  term: Team Foundation Server
  description: >-
    Ein Microsoft-Produkt, das Quellcodeverwaltungs- und andere Teamdienste bereitstellt.
- 
  term: Textile
  description: >-
    Eine kompakte Markup-Sprache, die eine Textformatierungssyntax verwendet, um Nur-Text in ein strukturiertes HTML-Markup umzuwandeln.
- 
  term: TLS
  description: Transport Layer Security.
- 
  term: Token
  description: >-
    Kann anstelle eines Passworts verwendet werden. Token können persönliche Zugriffstoken, OAuth-Token oder API-Token sein.
- 
  term: topoJSON
  description: Eine Erweiterung von geoJSON, welche die Topologie kodiert.
- 
  term: TOTP-Anwendung
  description: >-
    Time-based One-Time Password. Dieser Anwendungstyp generiert automatisch einen Authentifizierungscode, der nach einem bestimmten Zeitraum geändert wird.
- 
  term: Struktur
  description: >-
    Entweder eine Arbeitsstruktur oder ein Strukturobjekt zusammen mit dem abhängigen Blob und den Strukturobjekten (d. h. einer gespeicherten Darstellung einer Arbeitsstruktur).
- 
  term: Strukturobjekt
  description: >-
    Ein Objekt, das eine Liste der Dateinamen und -modi zusammen mit den Refs-Elementen zum zugeordneten Blob bzw. zu den Strukturobjekten enthält. Eine Struktur entspricht einem Verzeichnis.
- 
  term: TSV
  description: Durch Tabulatoren getrennte Dateien.
- 
  term: Zwei-Faktor-Authentifizierung
  description: >-
    Wird auch als Zwei-Faktor-Authentifizierung bezeichnet. Eine zusätzliche Sicherheitsebene, die nicht nur eine Standardanmeldungsprozedur mit einem Benutzer und Passwort vorschreibt, sondern auch einen Authentifizierungscode, der auf dem Smartphone des Benutzers durch eine Anwendung generiert oder als SMS gesendet wird.
- 
  term: UFW
  description: Das standardmäßige Firewall-Konfigurationstool von Ubuntu.
- 
  term: ungemergter Index
  description: Ein Index, der ungemergte Indexeinträge enthält.
- 
  term: ungeordnete Liste
  description: Eine Aufzählungsliste.
- 
  term: nicht erreichbares Objekt
  description: 'Ein Objekt, das von einem Branch, einem Tag oder einem anderen Verweis nicht erreichbar ist.'
- 
  term: URI
  description: >-
    Uniform Resource Identifier. Eine Zeichenfolge, die zum Identifizieren einer Ressource verwendet wird.
- 
  term: UTF-8
  description: Eine Zeichenkodierung, die alle möglichen Unicode-Codepunkte kodieren kann.
- 
  term: Variable
  description: 'In GraphQL eine Möglichkeit, Abfragen dynamischer und aussagekräftiger zu gestalten.'
- 
  term: Umsatzsteuer-ID
  description: Eine Umsatzsteuer-Identifikationsnummer, die für Steuerzwecke in der EU verwendet wird.
- 
  term: verifizierte E-Mail-Adresse
  description: >-
    Eine E-Mail-Adresse, die an ein persönliches Konto gebunden ist, das der Benutzer überprüft hat, ist mit einem Sicherheitsbestätigungsverfahren gültig.
- 
  term: virtuelle Maschine
  description: >-
    Eine Anwendungsumgebung, die in Software installiert ist und dedizierte Hardware imitiert. Wird auch als eine VM bezeichnet.
- 
  term: VPC
  description: Virtuelle Privat Cloud. Ein virtuelles Netzwerk, das Ihrem AWS-Konto zugeordnet ist.
- 
  term: VPN
  description: Virtuelles privates Netzwerk.
- 
  term: VMware
  description: >-
    Ein Dell-Produkt, das Cloud-Computing- und Plattformvirtualisierungssoftware und -Dienste bereitstellt.
- 
  term: allowlisted
  description: >-
    Eine Liste oder ein Register von Entitäten, denen bestimmte Berechtigungen, Dienste, Mobilitäten, Zugänge oder Anerkennungen gewährt werden. Entitäten auf der Liste werden akzeptiert, genehmigt bzw. anerkannt.
- 
  term: Arbeitsverzeichnis
  description: Das Verzeichnis der Dateien, das von Ihnen aktuell verwendet wird.
- 
  term: Arbeitsstruktur
  description: >-
    Die Struktur der tatsächlich ausgecheckten Dateien. Die Arbeitsstruktur enthält normalerweise die Inhalte der Struktur des HEAD-Commits sowie die von Ihnen vorgenommenen lokalen Änderungen, die noch nicht committed wurden.
- 
  term: WYSIWYG
  description: >-
    What You See Is What You Get. An acronym meaning the text on the screen looks exactly as it will when it's rendered.
- 
  term: XenServer
  description: Eine Virtualisierungsplattform.
- 
  term: YAML
  description: >-
    Eine visuell lesbare Datenserialisierungssprache, die häufig für Konfigurationsdateien verwendet wird.
- 
  term: fortlaufende Integration
  description: Wird auch als CI abgekürzt
- 
  term: fortlaufende Bereitstellung
  description: Wird auch als CD abgekürzt

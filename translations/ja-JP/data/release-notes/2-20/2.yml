  bugs:
    - '主に監査ログで、転送されたログエントリが切り捨てられる場合がありました。{% comment %} https://github.com/github/enterprise2/pull/19244, https://github.com/github/enterprise2/pull/19192, https://github.com/github/enterprise2/issues/16655 {% endcomment %}'

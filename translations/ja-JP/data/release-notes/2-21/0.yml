---
date: '2020-06-09'
sections:
  features:
    - 'ユーザは、web通知からアクセスする際に、Issue、Pull Request、その他の課題に関する[通知を管理](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications)できます。{% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'ユーザは、[Pull Requestを"ドラフト"に変換して戻せます](https://github.blog/changelog/2020-04-08-convert-pull-request-to-draft/)。{% comment %} https://github.com/github/releases/issues/800 {% endcomment %}'
    - '[複数行の提案](https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-availability/)によって、ユーザはPull Requestのレビューの際に複数行のコードに対して特定の変更を提案できます。{% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - 'リポジトリへの書き込みアクセス権を持つユーザが["複製"としてIssueあるいはPull Requestのコメントを隠す]ことができる(https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment)。{% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - '[テンプレートからリポジトリを作成する](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template)際に、ユーザがデフォルトブランチだけではなく、すべてのブランチを含めるよう選択できる。{% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - 'ユーザがどの開発作業がIssueに関係しているかをプロジェクトボードから直接見ることができるよう、[IssueのプロジェクトカードがリンクされたPull Requestのセクションを含む(https://github.blog/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/) ようになりました。{% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'Reactions APIに["リアクションの削除"エンドポイント]の新しいセット(https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/)があります。既存の"リアクションの削除”エンドポイントは、2021年の早い時期に非推奨になります。{% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - '[Teams APIエンドポイント]の新しいセット(https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/)　があり、これによってGitHubはスケールして長期間にわたってTeams APIをサポートできるようになりました。既存のAPIエンドポイントは、2021の早期に非推奨になります。{% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - 'ユーザは、Pull Requestの説明でキーワードをクローズせずに[IssueとPull Request間のリンクを作成](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue)できます。{% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - '**高:** Organizationのメンバーが権限を昇格させ、Organization内の認可されていないリポジトリへのアクセスを取得できてしまう不適切なアクセス制御の脆弱性が、GitHub Enterprise Server APIで特定されました。この脆弱性は、2.21以前のすべてのGitHub Enterprise Serverに影響します。この問題に対応して、[CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516)を発行しました。この脆弱性は、[GitHubバグバウンティプログラム](https://bounty.github.com)で報告されました。{% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - "プッシュアクセス権を持つユーザが他のユーザのコメントを最小化した場合、コメントの作者は十分な権限を持っていない場合であっても最小化を解除できてしまいました。{% comment %} https://github.com/github/github/pull/141237 {% endcomment %}"
    - 'ユーザが意図せずIssueテンプレートエディタやblobエディタからmasterにマージできてしまいました。{% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - 'ユーザがGitHubからアカウントを削除した際に、監査ログのレコードは正しくOrganizationの削除レコードを示しませんでした。{% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - '現在のユーザのGistのアバターが存在しないURLにリンクします。{% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - 'Organizationのリポジトリタブのカウントに、インターナルリポジトリが含まれませんでした。{% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - 'リポジトリの委譲時に"Show All Teams"ボタンをクリックすると、500エラーが生じました。 {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - "diffファイルビュー上で'Changed since last view'ラベルもしくは'Show rich'のdiffトグルを表示する際に、長いファイル名によってオーバーフローの問題が生じることがありました。{% comment %} https://github.com/github/github/pull/134453 {% endcomment %}"
    - 'OrganizationのTeamのためのホバーカードが、メンバーのサイズを間違って報告していました。{% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - 'Pull Requestのレビューコメントのポップアップウィンドウに、スクロールの問題がありました。{% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'Haproxyが飽和して、gitの操作が遅くなることがありました。{% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'HAレプリカの昇格の後、依存関係グラフの機能が自動的に有効になりませんでした。{% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - '大量のドラフトのPull Requestを持つリポジトリのリリースインデックスページで、タイムアウトが生じることがありました。{% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - '同時に状態とドラフトの両方でPull Requestをフィルタすることができませんでした。{% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - 'Pull Requestがサブモジュールポインタを変更した場合、Pull Requestのページの"Files changed"タブからサブモジュールファイル上の"Edit file"をクリックすると、404エラーが生じました。{% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - 'Organizationからすべてのユーザと管理者を一括削除した後、そのOrganizationにユーザを追加したり、そのOrganizationを削除したりすることができませんでした。{% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - 'ファイル名に発音区別符号と非ラテン文字をファイル名に含むファイルに対する"Files changed"ページのレビューコメントが、ページがリロードすると消えます。 {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - '"Viewed" チェックボックスの状態は、"Files changed"ページのファイル名に発音区別符号と非ラテン文字を含むファイルに対して保持されませんでした。 {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'すべての必須レビューが揃っていない場合にPull Requestが"Approved"バッジを表示していました。{% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - '100以上のタグを持つリポジトリでタグを検索する際に、タグのドロップダウンが空になっていました。{% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - '非UTF-8のタイトルを持つアノテーションを表示するPull Requestのページで、表示のレンダリングの際にエンコーディングエラーが生じることがありました。{% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'OAuthページのリフレッシュのレース条件により、リダイレクトが2回実行されることがありました。{% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - '10以上のトークンがある場合、"Personal Access Tokens"ページがタイムアウトします。{% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - 'スケジュールされたLDAPのユーザとTeamの同期ジョブが、以前のスケジュールされた同期のジョブがまだ進行中であっても開始されてしまうことがありました。同期のジョブが実行中の場合に新しい同期ジョブが開始されてしまうのを避けるために、ロックのメカニズムが実装されました。{% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - '新しい[states](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options)、[filters](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters)、[shortcuts](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications)を含むWeb通知インターフェースがアップデートされました。{% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'LDAPの同期でのLDAPユーザの再アクティベートを無効化できるようになりました。{% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - 'プッシュ保護されたブランチの文言が更新され、管理者は常にプッシュでき、Maintainロールを持つユーザはステータスチェックをパスした場合にプッシュできることが明確化されました。{% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - '提案が元のテキストと同じ場合、空のコミットを防止します。{% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - 'REST APIを通じて、コミットに関連づけられたdiff中のより多くのファイルを取得する方法として、ページネーションがサポートされました。{% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - '管理者は、`ghe-webhook-manage`を使ってコマンドラインからwebhook IDを利用してwebhookの有効化、無効化、削除、検索を行えます。{% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - 'マージされたPull Requestに対する手動のhead参照のクリーンアップが行われた後、自動のベース再ターゲティングが行われます。{% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'SVGファイルはdiffビュー内でテキスト及び画像として扱われます。{% comment %} https://github.com/github/render/pull/1129  {% endcomment %}'
    - 'The "auto delete branches on merge" setting can be set when creating and updating repositories using the REST API. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'A new endpoint has been added to delete a deployment through the REST API. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - 'Admins can [enable security alerts](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server) but disable all notifications from those alerts. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - 'The Pages log shows the user login accessing the GitHub Pages site. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - 'Enterprise members can see all of the organizations they belong to as part of their Enterprise account from one view by navigating to `https://[ghes-hostname]/enterprises/[account-name]`. {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - '[REST API support for triage and maintain roles](https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/) has been expanded. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - 'A user can create and share search queries that resolve to the current user by using the `@me` search syntax. {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - 'New issue template configuration options have been [added](https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/). {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'MySQL backup and restore reliability and time to completion has been improved. {% comment %} https://github.com/github/ghes-infrastructure/issues/162 {% endcomment %}'
    - '[Improved visibility](https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/) of pull requests and issue references in the issue sidebar, issue cards and issue list. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - 'Users can filter and search by `linked:pr` or `linked:issue`. {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - 'Automatic failover of MySQL within a single region for Cluster deployments is now possible. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - 'A user can compare tags between two releases to determine what changes have been made on the releases page. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - 'Outdated comments are no longer collapsed by default on the Pull Request timeline. They can be collapsed by resolving the thread. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - 'Admins can view a list of logins reserved for internal use by navigating to the "Reserved logins" stafftools tab. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - 'On a freshly set up GitHub Enterprise Server without any users, an attacker could create the first admin user. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Custom firewall rules are not maintained during an upgrade. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Git LFS tracked files [uploaded through the web interface](https://github.com/blog/2105-upload-files-to-your-repositories) are incorrectly added directly to the repository. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues cannot be closed if they contain a permalink to a blob in the same repository where the file path is longer than 255 characters. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Gistへのプッシュの際に、post-receiveフックの間に例外がトリガーされることがあります。{% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'When "Users can search GitHub.com" is enabled with GitHub Connect, issues in private and internal repositories are not included in GitHub.com search results. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'コマンドラインでリポジトリにプッシュした際に、セキュリティアラートが報告されません。（2020-06-23更新）{% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Audit logs may be attributed to 127.0.0.1 instead of the actual source IP address. (updated 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'

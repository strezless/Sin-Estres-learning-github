  term: SSH
  description: >-
    Secure Shell (SSH) é um protocolo de rede criptográfica para operar serviços de rede com segurança em redes desprotegidas.
- 
  term: ssh-agent
  description: Programa para guardar as chaves privadas usadas para autenticação de chave pública.
- 
  term: chave SSH
  description: >-
    Chaves SSH são uma forma de identificação pessoal em servidores online usando uma mensagem criptografada; é como se o seu computador tivesse uma senha exclusiva para outro serviço. O GitHub usa chaves SSH para transferir informações do GitHub.com para o seu computador com segurança.
- 
  term: impressão digital da chave SSH
  description: >-
    Identifica e verifica o host ao qual você está se conectando e se baseia na chave pública do host.
- 
  term: SSL
  description: Secure Sockets Layer.
- 
  term: gerador de site estático
  description: >-
    Programa que gera um site somente em HTML usando dados brutos (como arquivos markdown) e modelos.
- 
  term: string
  description: Tipo de objeto que denota texto sem formatação
- 
  term: arquivo STL
  description: >-
    STL (STereoLithography) é um formato de arquivo nativo do software CAD de estereolitografia criado pela 3D Systems.
- 
  term: subdomínio
  description: >-
    Parte personalizável e opcional de um nome de domínio localizada antes do domínio apex ou raiz que parece um prefixo de domínio.
- 
  term: submódulo
  description: >-
    Repositório que contém o histórico de um projeto separado dentro de outro repositório (sendo o último denominado "superprojeto").
- 
  term: subprojeto
  description: >-
    Projeto desenvolvido e gerenciado em algum lugar fora do projeto principal.
- 
  term: Subversion
  description: Sistema de controle de versões de código aberto.
- 
  term: modo sudo
  description: >-
    Maneira pela qual os usuários executam programas com os privilégios de segurança de outro usuário. Os usuários ainda informam sua própria senha e são autenticados.
- 
  term: superprojeto
  description: >-
    Repositório que referencia repositórios de outros projetos na árvore de trabalho como submódulos. O superprojeto sabe sobre os nomes (mas não mantém cópias) dos objetos de commit dos submódulos contidos.
- 
  term: pacote de suporte
  description: >-
    Arquivo tar compactado em gzip que contém logs importantes da instância do GitHub Enterprise.
- 
  term: deslizar
  description: Maneira de exibir partes da sua imagem do GitHub lado a lado.
- 
  term: link simbólico
  description: >-
    Arquivo que contém referência a outro arquivo ou diretório na forma de caminho absoluto ou relativo e que afeta a resolução do nome do caminho.
- 
  term: referência simbólica
  description: >-
    Referência simbólica: em vez de conter a ID SHA-1, usa o formato ref: refs/alguma/coisa e, quando referenciado, desreferencia recursivamente a referência em questão.
- 
  term: tag
  description: >-
    Referência sob o namespace refs/tags/ que aponta para um objeto de tipo arbitrário (em geral, tags apontam para tags ou objetos de commit). Na maioria das vezes, as tags são usadas para marcar determinado ponto na cadeia de ancestrais do commit.
- 
  term: objeto de tag
  description: >-
    Objeto que tem uma ref apontando para outro objeto, que pode conter uma mensagem como objeto de commit. Também pode conter uma assinatura (PGP) e, nesse caso, é denominado "objeto de tag assinado".
- 
  term: Team Foundation Server
  description: >-
    Produto da Microsoft que oferece gerenciamento de código-fonte e outros serviços de equipe.
- 
  term: Textile
  description: >-
    Linguagem de markup leve que usa sintaxe de formatação de texto para converter texto simples em markup HTML estruturado.
- 
  term: TLS
  description: Protocolo Transport Layer Security.
- 
  term: token
  description: >-
    Pode ser usado no lugar de uma senha. Os tokens podem ser de acesso pessoal, de OAuth ou de API.
- 
  term: topoJSON
  description: Extensão do GeoJSON que codifica topologia.
- 
  term: aplicativo TOTP
  description: >-
    Senha avulsa por tempo limitado. Tipo de aplicativo que gera automaticamente códigos de autenticação que mudam após determinado período.
- 
  term: árvore
  description: >-
    Árvore de trabalho ou objeto de árvore com os objetos de árvore e blob dependentes (isto é, uma representação armazenada de uma árvore de trabalho).
- 
  term: objeto de árvore
  description: >-
    Objeto que contém uma lista de nomes e modos de arquivos, com referências ao blob e/ou a objetos de árvore associados. Uma árvore é equivalente a um diretório.
- 
  term: TSV
  description: Arquivos separados por guia.
- 
  term: autenticação de dois fatores
  description: >-
    Também conhecida como 2FA. Camada extra de segurança que não exige apenas um procedimento de login padrão, com nome de usuário e senha, mas também um código de autenticação gerado por um aplicativo no smartphone do usuário ou enviado como mensagem de texto (SMS).
- 
  term: UFW
  description: Ferramenta padrão de configuração de firewall do Ubuntu.
- 
  term: índice sem merge
  description: Índice com entradas de índice sem merge.
- 
  term: lista não ordenada
  description: Lista com marcadores.
- 
  term: objeto inacessível
  description: 'Objeto que não pode ser acessado por um branch, tag ou qualquer outra referência.'
- 
  term: URI
  description: >-
    Uniform Resource Identifier. Cadeia de caracteres usada para identificar um recurso.
- 
  term: UTF-8
  description: Codificação de caracteres capaz de codificar todas as possibilidades de pontos de código Unicode.
- 
  term: variável
  description: 'No GraphQL, forma de deixar as consultas mais dinâmicas e avançadas.'
- 
  term: ID do VAT
  description: Número de identificação tributária sobre o valor usado para efeitos fiscais na UE.
- 
  term: endereço de e-mail verificado
  description: >-
    Endereço de e-mail vinculado a uma conta pessoal verificada como válida pelo usuário em um processo de confirmação de segurança.
- 
  term: máquina virtual
  description: >-
    Ambiente de aplicativos instalado em um software e que simula um hardware dedicado. Também conhecida como VM.
- 
  term: VPC
  description: Nuvem privada virtual. Rede virtual dedicada à sua conta do AWS.
- 
  term: VPN
  description: Rede privada virtual.
- 
  term: VMware
  description: >-
    Produto da Dell que oferece software e serviços de computação em nuvem e virtualização de plataforma.
- 
  term: allowlisted
  description: >-
    Lista ou registro de entidades que estão recebendo privilégio, serviço, mobilidade, acesso ou reconhecimento específico. Entidades da lista serão aceitas, aprovadas e/ou reconhecidas.
- 
  term: diretório de trabalho
  description: Diretório de arquivos nos quais você está trabalhando no momento.
- 
  term: árvore de trabalho
  description: >-
    Árvore dos arquivos com checkout. Em geral, a árvore de trabalho tem o conteúdo da árvore de commit HEAD e quaisquer outras alterações locais feitas, mas que ainda estão sem commit.
- 
  term: WYSIWYG
  description: >-
    O que você vê é o que você obtém. Uma sigla significa que o texto na tela parece exatamente como será quando ele for processado.
- 
  term: XenServer
  description: Plataforma de virtualização.
- 
  term: YAML
  description: >-
    Linguagem de serialização de dados legível por humanos e comumente usada para arquivos de configuração.
- 
  term: Continuous Integration
  description: Também abreviado como CI.
- 
  term: Continuous Delivery
  description: Também abreviado como CD.

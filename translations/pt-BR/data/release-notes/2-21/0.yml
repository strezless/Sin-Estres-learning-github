date: '2020-06-09'
sections:
  features:
    - 'Os usuários podem [gerenciar notificações](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications) em problemas, pull requests e outros assuntos ao navegar a partir de uma notificação na web. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Usuários podem [converter um pull request novamente para uma "Rascunho"](https://github.blog/changelog/2020-08-convert-pull-request-to-draft/). {% comment %} https://github.com/github/releases/issues/800 {% endcomment %}'
    - '[Sugestões de linha múltipla](https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-disponibiliy/) permitem que um usuário sugira uma mudança específica em várias linhas de código ao analisar um pull request. {% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - 'Os usuários com acesso de gravação em um repositório podem [ocultar um comentário em um problema ou pull request como "Duplicado" ](https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment). {% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - 'Quando [criar um repositório a partir de um modelo](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template) um usuário pode optar por incluir todos os branches, em vez de apenas o branch padrão. {% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - '[Os cartões de projeto incluem uma seção de pull requests vinculados](https://github. log/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/) para que um usuário possa ver qual trabalho de desenvolvimento está relacionado ao problema diretamente no quadro de projeto. {% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'Há um novo conjunto de [pontos extremidade para "Excluir reações"](https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/) na API de Reações. Os pontos de extremidade "Excluir reações" existentes serão suspensos no início de 2021. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - 'Há um novo conjunto de [pontos de extremidade da API de equipes](https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/) que permitirá que o GitHub dimensione e apoie a API de equipes no longo prazo. Os pontos de extremidade da API serão suspensos no início de 2021. {% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - 'Os usuários podem [criar links entre problemas e pull requests](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue) sem a necessidade de fechar palavras-chave na descrição do pull request. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - 'Uma vulnerabilidade de controle de acesso imprópria foi identificada na API do GitHub Enterprise Server que permitiu que um integrante da organização aumentasse as permissões e recebesse acesso a repositórios não autorizados dentro de uma organização. Esta vulnerabilidade afetou todas as versões do GitHub Enterprise Server anteriores à versão 2.21. Emitimos [CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516) em resposta a este problema. A vulnerabilidade foi relatada por meio do [programa Bug Bounty do GitHub](https://bounty.github.com/). {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - 'Se um usuário com acesso push minimizou o comentário de outro usuário, o autor do comentário poderia minimizá-lo mesmo se não tivesse privilégios suficientes. {% comment %} https://github.com/github/github/pull/141237 {% endcomment %}'
    - 'Os usuários podem acidentalmente fazer merge para mestre a partir do editor de modelos de problemas e blob. {% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - 'Quando um usuário exclui uma conta do GitHub, os registros do log de auditoria não mostraram corretamente os registros de remoção da organização. {% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - 'O avatar do gist para o usuário atual faria um link para uma URL inexistente. {% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - 'A aba de contagem de repositórios da organização não incluiu repositórios internos. {% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - 'Ao transferir um repositório, clicar no botão "Mostrar Todas as Equipes" gerou um erro 500. {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - 'Os nomes de arquivos longos podem gerar um excesso de fluxo de problemas ao mostrar a etiqueta "Alterado desde a última vista" ou a alternância de diff de "Mostrar enriquecido" na vista dos arquivos diff. {% comment %} https://github.com/github/github/pull/134453 {% endcomment %}'
    - 'Os cartões de vista virtual para equipes da organização relataram mal o tamanho do integrante. {% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - 'A janela pop-up de comentário do pull request teve um problema de deslocamento. {% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'Haproxy pode saturar-se, gerando lentidão nas operações do git. {% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'O recurso Gráfico de Dependência não foi automaticamente habilitado após a promoção da réplica de HA. {% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - 'É possível que um tempo limite seja acionado na página de índice de lançamentos para repositórios com milhares de rascunhos de pull requests. {% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - 'Não foi possível filtrar os pull requests por estado e rascunho ao mesmo tempo. {% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - 'Se um pull request mudou um ponteiro do submódulo, clicar em "Editar arquivo" nesse arquivo do submódulo na aba "Arquivos alterados" da página de pull request gerou o erro 404. {% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - 'Não foi possível adicionar usuários a uma organização ou excluir a organização após a remoção em massa de todos os usuários e administradores dessa organização. {% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - 'Os comentários de revisão em arquivos que contêm diacríticos e caracteres não latinos no nome do arquivo na página "Arquivos alterados" desapareceram quando a página foi recarregada. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'O estado da caixa de seleção "Visualizado" não foi mantido para arquivos que contêm diacríticos e caracteres não latinos no nome do arquivo na página "Arquivos alterados". {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'Os pulls requests mostraram o selo "Aprovado" quando nem todas as revisões necessárias estavam em vigor. {% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - 'O menu suspenso de tags estava vazio ao procurar uma tag em repositórios com mais de 100 tags. {% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - 'As páginas de pull request que mostram anotações com títulos diferentes de UTF-8 puderam encontrar erros de codificação na representação da vista. {% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'Uma condição de corrida para atualização na página OAuth pode fazer com que um redirecionamento seja executado duas vezes. {% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - 'A página "Tokens de Acesso Pessoal" esgotaria o tempo se houvesse mais de 10 tokens. {% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - 'Os trabalhos de sincronização programados para usuários e equipes de LDAP puderam ser iniciados enquanto os trabalhos de sincornização programados anteriormente ainda se encontram em processo. Implementou-se um mecanismo de bloqueio para evitar que os novos trabalhos de sincronização começassem, caso um deles ainda estivesse sendo executado. {% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - 'A interface de notificações web foi atualizada, incluindo [states](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options), [filters](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters) e [shortcuts](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications) novos. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Agora é possível desabilitar a reativação de usuários de LDAP na sincronização de LDAP. {% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - 'A redação de *branch* protegido por push foi atualizada para esclarecer que os administradores podem sempre fazer envio por push e que os usuários com a função de Manutenção podem fazer push quando as verificações de status passarem. {% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - 'Evitar commit em branco quando a sugestão for idêntica ao texto original. {% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - 'A paginação é compatível como uma forma de obter mais arquivos no diff associados a um commit por meio da API REST. {% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - 'Administradores podem habilitar, desabilitar, excluir e pesquisar webhooks usando o ID do webhook na linha de comando e usando `ghe-webhook-manage`. {% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - 'Redirecionamento automático de base acontecerá após a limpeza manual de referência de cabeça para um pull request mesclado. {% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'Os arquivos SVG são tratados como texto e como imagens no visualizador de diff. {% comment %} https://github.com/github/render/pull/1129  {% endcomment %}'
    - 'A configuração "excluir branches automaticamente ao fazer merge" pode ser definida ao criar e atualizar repositórios usando a API REST. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'Um novo ponto de extremidade foi adicionado para excluir uma implantação por meio da API REST. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - 'Os administradores podem [habilitar alertas de segurança](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server) e desabilitar todas as notificações desses alertas. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - 'O registro de Pages mostra o login do usuário que está acessando o site do GitHub Pages. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - 'Os integrantes corporativos podem ver todas as organizações às quais pertencem como parte da sua conta empresarial em apenas uma visualização, acessando `https://[ghes-hostname]/enterprises/[account-name]`. {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - '[Suporte da API REST para triagem e manutenção de funções](https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/) foi expandido. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - 'Um usuário pode criar e compartilhar consultas de pesquisa que resolvam para o usuário atual se utilizar a sintaxe de pesquisa `@me`. {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - 'Novas opções de configuração de modelo de problema foram [added](https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/). {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'O backup e restauração de confiabilidade e tempo para a conclusão do MySQL foram aprimorados. {% comment %} https://github.com/github/ghes-infrare/issues/162 {% endcomment %}'
    - '[Visibilidade aprimorada](https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/) de pull requests e referências de problemas na barra lateral de problemas, cartões de problemas e lista de problemas. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - 'Os usuários podem filtrar e pesquisar por `linked:pr` ou `linked:issue`. {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - 'Agora é possível a recuperação automática de falhas de MySQL dentro de apenas uma região de implantações de Cluster. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - 'Um usuário pode comparar tags entre duas versões para determinar quais alterações foram feitas na página de versões. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - 'Comentários desatualizados não são mais recolhidos por padrão na linha do tempo do Pull Request. Eles podem ser recolhidos resolvendo o tópico. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - 'Os administradores podem ver uma lista de logins reservados para uso interno, acessando para a aba de ferramentas de equipe "Reservadas". {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - 'Em uma nova configuração do GitHub Enterprise Server sem qualquer usuário, um invasor pode criar o primeiro usuário administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'As regras personalizadas do firewall não são mantidas em um upgrade. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Arquivos LFS do Git [enviados através da interface web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de forma incorreta. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório em que o caminho do arquivo tem mais de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Ao fazer push em um gist, pode-se adicionar uma exceção durante o hook de post-receive. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Quando "Usuários podem pesquisar no GitHub.com" está habilitado com o GitHub Connect, os problemas nos repositórios privados e internos não estão incluídos nos resultados de pesquisa do GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Os alertas de segurança não são relatados ao fazer push em um repositório na linha de comando. (atualizado 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Os logs de auditoria podem ser atribuídos a 127.0.0.1 ao invés do endereço IP de origem real. (atualizado 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'

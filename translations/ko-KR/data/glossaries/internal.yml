    Near Field Communication. 두 개의 전자 기기(그 중 하나는 일반적으로 스마트폰과 같은 휴대용 장치)를 서로 일정 범위 이내로 가져와 통신을 설정할 수 있도록 하는 통신 프로토콜 집합입니다.
- 
  term: 노드
  description: >-
    네트워크에 부착되어 통신 채널을 통해 정보를 생성, 수신 또는 전송할 수 있는 활성 전자 기기입니다.
- 
  term: 노드
  description: 'GraphQL에서 개체에 대한 일반 용어입니다.'
- 
  term: NTP
  description: Network Time Protocol
- 
  term: 개체
  description: >-
    Git의 저장 단위입니다. 해당 내용의 SHA-1에 의해 고유하게 식별됩니다. 따라서 개체를 변경할 수 없습니다.
- 
  term: 개체 데이터베이스
  description: >-
    "개체" 집합을 저장하며, 개별 개체는 해당 개체 이름으로 식별됩니다. 개체는 일반적으로 $GIT_DIR/objects/ 경로에 있습니다.
- 
  term: 개체 식별자
  description: 개체 이름의 동의어
- 
  term: 개체 이름
  description: >-
    개체의 고유 식별자입니다. 개체 이름은 일반적으로 40자 16진수 문자열로 표시됩니다. 또한 구어체로 SHA-1이라고 합니다.
- 
  term: 개체 유형
  description: >-
    개체의 유형을 설명하는 식별자 "커밋", "트리", "태그" 또는 "blob" 중 하나입니다.
- 
  term: 옥토퍼스
  description: 두 개 이상의 분기를 병합합니다.
- 
  term: 어니언 스킨
  description: >-
    오버레이 교체 이미지의 불투명도를 줄임으로써 GitHub에서 이미지를 볼 수 있는 방법입니다.
- 
  term: OOM
  description: 메모리 부족
- 
  term: 스택 열기
  description: 클라우드 컴퓨팅을 위한 소프트웨어 플랫폼입니다.
- 
  term: OpenSSH
  description: >-
    Secure Shell(SSH) 프로토콜을 기반으로 하는 보안 관련 네트워크 수준 유틸리티 제품군입니다.
- 
  term: 순서가 지정된 목록
  description: 번호가 매겨진 목록입니다.
- 
  term: Org
  description: >-
    메모 유지, TODO 목록 유지 관리, 프로젝트 계획 및 문서 작성을 위한 일반 텍스트 시스템입니다.
- 
  term: 팩
  description: >-
    공간을 절약하거나 효율적으로 전송하기 위해 하나의 파일로 압축된 개체 집합입니다.
- 
  term: 팩 인덱스
  description: >-
    팩의 내용에 효율적으로 액세스하는 데 도움이 되는 팩에 있는 개체의 식별자 및 기타 정보 목록입니다. pathspec은 "git ls-files", "git ls-tree", "git add", "git grep", "git diff", "git checkout" 및 많은 다른 명령의 명령줄에서 사용되며, 트리 또는 작업 트리의 일부 하위 집합에 대한 작업 범위를 제한합니다.
- 
  term: 매개변수
  description: >-
    REST API에서 입력 또는 출력 매개변수의 일부로 요청에서 전송되거나 응답에서 수신되는 데이터입니다.
- 
  term: 상위
  description: >-
    커밋 개체에는 개발 라인(즉, 상위)에 있는 논리적 선행 작업 목록(비어 있을 수 있음)이 포함되어 있습니다.
- 
  term: 암호문구
  description: >-
    컴퓨터 시스템, 프로그램 또는 데이터에 대한 액세스를 제어하는 데 사용되는 단어 또는 기타 텍스트의 시퀀스입니다.
- 
  term: PATCH
  description: REST API의 메서드 유형
- 
  term: pathspec
  description: Git 명령의 경로를 제한하는 데 사용되는 패턴입니다.
- 
  term: PEM
  description: Privacy Enhanced Mail
- 
  term: 영구 식별자
  description: >-
    Digital Object Identifier(DOI)라고도 합니다. 디지털 객체를 참조하는 전역적으로 고유한 숫자 및/또는 문자 문자열입니다. 영구 식별자는 사용자가 영구 링크를 통해 디지털 리소스에 액세스할 수 있도록 한다는 점에서 실행 가능할 수 있습니다.
- 
  term: pickaxe
  description: >-
    지정된 텍스트 문자열을 추가하거나 삭제하는 변경 내용을 선택하는 데 도움이 되는 diffcore 루틴에 대한 옵션입니다. --pickaxe-all 옵션을 사용하면 특정 텍스트 라인이 도입되거나 제거된 전체 변경 사항을 보는 데 사용할 수 있습니다.
- 
  term: 플러그인
  description: 기존 프로그램에 특정 기능을 추가하는 소프트웨어 구성 요소입니다.
- 
  term: Pod
  description: Plain Old Documentation. perl 개발자가 사용하는 마크업 언어입니다.
- 
  term: 포인터 파일
  description: 실제 파일을 가리키는 참조입니다.
- 
  term: 포트
  description: 운영 체제에서 통신의 끝점입니다.
- 
  term: 우선 순위 질문
  description: >-
    사업 계획에 대한 조직의 GitHub 지원 관련 질문입니다. 질문이 우선 순위 질문의 자격을 갖추려면 GitHub에서 정한 기준을 충족해야 합니다.
- 
  term: 우선 순위 응답
  description: >-
    사업 계획에 대한 조직의 우선 순위 질문 관련 GitHub 지원의 답변입니다.
- 
  term: 폴링
  description: >-
    하나의 프로그램 또는 기기에서 다른 프로그램이나 기기를 정기적으로 자동 검사하여 상태가 어떤지 확인합니다.
- 
  term: POST
  description: REST API의 메서드 유형
- 
  term: 시험판 프로그램
  description: >-
    사용자가 공식적으로 출시되기 전에 새로운 기능과 기능을 적용할 수 있는 GitHub 프로그램입니다.
- 
  term: PUT
  description: REST API의 메서드 유형
- 
  term: QCOW2
  description: 이미지 형식입니다.
- 
  term: QR 코드
  description: >-
    Quick Response 코드. 바코드는 컴퓨터가 읽을 수 있는 광학 레이블로, 연결된 항목에 대한 정보가 포함되어 있습니다.
- 
  term: 쿼리
  description: 'GraphQL에서 개체에 대한 특정 필드를 요청하는 방법입니다.'
- 
  term: 비율 제한
  description: API가 요청을 거부하는 프로세스입니다.
- 
  term: RDoc
  description: Ruby 프로그래밍 언어에 대한 임베디드 문서 생성기입니다.
- 
  term: 연결 가능
  description: >-
    주어진 커밋의 모든 상위 항목은 해당 커밋에서 "연결 가능"하다고 합니다. 보다 일반적으로, 태그를 따르는 체인을 통해 다른 개체에 도달할 수 있는 경우 한 개체는 다른 개체에 도달할 수 있으며, 상위 또는 트리에 커밋하고 트리가 포함된 트리 또는 blob에 연결됩니다.
- 
  term: ref
  description: >-
    refs/로 시작하는 이름(예: refs/heads/master)이며, 개체 이름 또는 다른 참조(후자는 symbolic ref라고 함)를 가리킵니다.
- 
  term: reflog
  description: reflog는 ref의 로컬 "이력"을 보여줍니다.
- 
  term: refspec
  description: >-
    원격 ref와 로컬 ref 간의 매핑을 설명하기 위해 fetch 및 push에서 "refspec"을 사용합니다.
- 
  term: 상대 링크
  description: 현재 파일을 기준으로 하는 링크입니다.
- 
  term: 원격 추적 지점
  description: 다른 리포지토리의 변경 내용을 따르는 데 사용되는 ref입니다.
- 
  term: REST API
  description: >-
    개발자가 HTTP를 통해 요청을 수행하고 응답을 받을 수 있도록 함수 집합을 정의하는 API입니다.
- 
  term: reStructured text
  description: WYSIWYG 일반 텍스트 태그 구문과 파서 시스템입니다.
- 
  term: 수정 버전
  description: 커밋의 동의어입니다.
- 
  term: 되감기
  description: >-
    개발의 일부를 버리기 위해 즉, head를 이전 수정 버전에 할당합니다.
- 
  term: 루트 끝점
  description: 'REST API에서 모든 끝점이 아래에 있는 디렉터리입니다.'
- 
  term: RSA
  description: 공개 키와 개인 키를 사용하여 사용자 데이터를 암호화하는 데 사용되는 알고리즘입니다.
- 
  term: RSA 키
  description: RSA 알고리즘을 기반으로 하는 개인 키입니다.
- 
  term: SAML
  description: >-
    Security Assertion Markup Language. 당사자 간에, 특히 ID 공급자와 서비스 공급자 간에 인증 및 권한 부여 데이터를 교환하기 위한 XML 기반의 개방형 표준 데이터 형식입니다.
- 
  term: SAN
  description: Subject Alternative Name
- 
  term: Sass
  description: CSS 확장 언어입니다.
- 
  term: 스키마
  description: 데이터가 어떻게 구성되는지 알려주는 메타데이터입니다.
- 
  term: SCIM
  description: >-
    System for Cross-domain Identity Management. ID 도메인 간에 사용자 ID 정보 교환을 자동화하기 위한 개방형 표준입니다.
- 
  term: SCM
  description: 소스 코드 관리(도구)입니다.
- 
  term: SCSS
  description: CSS 확장 언어입니다.
- 
  term: 서비스 계정
  description: >-
    응용 프로그램 또는 서비스가 운영 체제와 상호 작용하는 데 사용하는 특수 사용자 계정입니다.
- 
  term: SHA-1
  description: >-
    "Secure Hash Algorithm 1", 암호화 해시 기능. Git의 컨텍스트에서 개체 이름의 동의어로 사용됩니다.
- 
  term: 셸
  description: 운영 체제의 서비스에 액세스할 수 있는 사용자 인터페이스입니다.
- 
  term: 단순 복사 리포지토리
  description: >-
    단순 복사 리포지토리에는 일부 커밋에서 상위 항목이 사라진 불완전한 이력이 있습니다(즉, 커밋 개체에 기록되어 있더라도 이러한 커밋에 상위 항목이 없는 것처럼 보이도록 Git에 지시함). 이것은 업스트림에 기록된 실제 이력이 훨씬 더 크더라도 프로젝트의 최근 이력에만 관심이 있을 때 유용합니다. 단순 복사 리포지토리는 git-clone(1)에 --depth 옵션을 제공하여 생성되며 나중에 git-fetch(1)를 사용하여 해당 이력을 심화할 수 있습니다.
- 
  term: SMS
  description: 문자 메시지
- 
  term: SMTP
  description: Simple Mail Transfer Protocol. 이메일 전송을 위한 표준입니다.
- 
  term: SNMP
  description: Simple Network Management Protocol. 네트워크 관리를 위한 프로토콜입니다.
- 
  term: 스팸
  description: 다른 사용자로부터 수신하는 원치 않는 의사소통입니다.
- 
  term: SSD
  description: 솔리드 스테이트 드라이브
- 
  term: SSH
  description: >-
    Secure Shell(SSH)은 보안되지 않은 네트워크를 통해 네트워크 서비스를 안전하게 운영하기 위한 암호화 네트워크 프로토콜입니다.
- 
  term: ssh-agent
  description: 공개 키 인증에 사용되는 개인 키를 보유하는 프로그램입니다.
- 
  term: SSH 키
  description: >-
    SSH 키는 암호화된 메시지를 사용하여 온라인 서버에서 자신을 식별하는 방법입니다. 컴퓨터가 다른 서비스에 고유한 암호를 가지고있는 것처럼 GitHub는 SSH 키를 사용하여 GitHub.com에서 사용자 컴퓨터로 정보를 안전하게 전송합니다.
- 
  term: SSH 키 지문
  description: >-
    연결하려는 호스트를 식별하고 확인하며 호스트의 공개 키를 기반으로 합니다.
- 
  term: SSL
  description: Secure Sockets Layer
- 
  term: 정적 사이트 생성기
  description: >-
    원시 데이터(예: Markdown 파일) 및 템플릿을 사용하여 HTML 전용 웹 사이트를 생성하는 프로그램입니다.
- 
  term: 문자열
  description: 일반 텍스트를 나타내는 개체 유형
- 
  term: STL 파일
  description: >-
    STL(STereoLithography)은 3D Systems에서 만든 광조형 CAD 소프트웨어의 기본 파일 형식입니다.
- 
  term: 하위 도메인
  description: >-
    루트 도메인 또는 정점 도메인 앞에 있는 도메인 이름에서 도메인 접두사처럼 보이는 부분으로, 사용자 지정 가능한 선택적인 부분입니다.
- 
  term: 하위 모듈
  description: >-
    다른 리포지토리 내부에 별도의 프로젝트의 이력을 담고 있는 리포지토리(후자는 상위 프로젝트라고 함)입니다.
- 
  term: 하위 프로젝트
  description: >-
    주요 프로젝트 외부 어딘가에 개발 및 관리되는 프로젝트입니다.
- 
  term: Subversion
  description: 오픈 소스 버전 제어 시스템입니다.
- 
  term: sudo 모드
  description: >-
    사용자가 다른 사용자의 보안 권한이 있는 프로그램을 실행할 수 있는 방법입니다. 사용자는 여전히 자신의 암호를 제공하고 인증을 받습니다.
- 
  term: 슈퍼 프로젝트
  description: >-
    작업 트리에 있는 다른 프로젝트의 리포지토리를 하위 모듈로 참조하는 리포지토리입니다. 슈퍼 프로젝트는 포함된 하위 모듈의 커밋 개체의 이름에 대해 알고 있습니다(단, 사본은 보관하지 않음).
- 
  term: 지원 번들
  description: >-
    GitHub Enterprise 인스턴스의 중요한 로그를 포함하는 gzip 압축 tar 보관 파일입니다.
- 
  term: 스와이프
  description: GitHub 이미지의 일부를 나란히 보는 방법입니다.
- 
  term: symlink
  description: >-
    절대 또는 상대 경로의 형태로 다른 파일 또는 디렉터리에 대한 참조가 포함되고 경로 이름 해결에 영향을 주는 파일입니다.
- 
  term: symref
  description: >-
    기호 참조: SHA-1 ID 자체를 포함하는 대신 ref: refs/some/thing 형식이며, 참조될 때 이 참조를 재귀적으로 역참조합니다.
- 
  term: 태그

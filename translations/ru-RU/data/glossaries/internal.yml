    Объект коммита содержит (возможно, пустой) список логического предшествующего элемента (предшествующих элементов) в ходе разработки, то есть его родительских элементов.
- 
  term: кодовая фраза
  description: >-
    Последовательность слов или других символов для управления доступом к компьютерной системе, программе или данным.
- 
  term: PATCH
  description: Тип метода в REST API
- 
  term: pathspec
  description: Шаблон, используемый для ограничения путей в командах Git.
- 
  term: PEM
  description: Почта с усовершенствованной защитой
- 
  term: постоянный идентификатор
  description: >-
    Также носят название «цифровые идентификаторы объектов» (DOI). Абсолютно уникальные строки с числами и/или символами, которые ссылаются на цифровой объект. Постоянные идентификаторы могут иметь большое практическое значение, так как позволяют пользователю получить доступ к цифровому ресурсу с помощью постоянной ссылки.
- 
  term: pickaxe
  description: >-
    Функция для процедур diffcore, с помощью которой можно выбрать изменения, которые добавляют или удаляют данную строку текста. Вместе с функцией --pickaxe-all ее можно использовать для просмотра всего набора изменений, в результате которых была добавлена или удалена, например, определенная строка текста.
- 
  term: плагин
  description: Компонент программного обеспечения, который добавляет конкретную функцию в существующую программу.
- 
  term: Pod
  description: Plain Old Documentation. Язык разметки, используемый разработчиками perl.
- 
  term: указатель на файл
  description: Ссылка, указывающая на реальный файл.
- 
  term: порт
  description: Конечная точка на линии связи в операционной системе.
- 
  term: приоритетный вопрос
  description: >-
    Вопросы службе поддержки GitHub от организаций в рамках Бизнес-плана. Для присвоения вопросу статуса приоритетного он должен соответствовать критериям, установленным GitHub.
- 
  term: приоритетный ответ
  description: >-
    Ответы службы поддержки GitHub на приоритетные вопросы организаций в рамках Бизнес-плана.
- 
  term: опрос
  description: >-
    Регулярные автоматические проверки других программ или устройств одной программой или устройством для определения их состояния.
- 
  term: POST
  description: Тип метода в REST API
- 
  term: Бета-версия программы
  description: >-
    Программа GitHub, которая позволяет пользователям опробовать новые возможности и функции до их официального выхода.
- 
  term: PUT
  description: Тип метода в REST API
- 
  term: QCOW2
  description: Формат изображения.
- 
  term: QR-код
  description: >-
    Код быстрого ответа. Штрих-код — это машиночитаемая оптическая метка, которая содержит информацию об объекте, на котором он закреплен.
- 
  term: запросы
  description: 'В GraphQL способ запроса определенных полей объектов.'
- 
  term: ограничение скорости
  description: Процесс, с помощью которого API отклоняет запросы.
- 
  term: RDoc
  description: Встроенный генератор документации для языка программирования Ruby.
- 
  term: доступный
  description: >-
    Все предшествующие элементы данного коммита считаются «доступными» из этого коммита. В более широком смысле, один объект доступен из другого, если к нему можно получить доступ из другого по цепочке тегов к тому, что ими помечено, коммиты к их родительским элементам или деревьям, а деревья к деревьям или большим двоичным объектам, которые в них содержатся.
- 
  term: ref
  description: >-
    Имя, которое начинается с refs/ (например refs/heads/master), указывающее на имя объекта или на другую ссылку (последняя называется символьной ссылкой).
- 
  term: reflog
  description: В reflog содержится локальная «история» ссылки.
- 
  term: refspec
  description: >-
    Опция «refspec» используется с командами fetch и push для описания преобразования данных между удаленной ссылкой и локальной ссылкой.
- 
  term: относительная ссылка
  description: Ссылка, относящаяся к текущему файлу.
- 
  term: ветвь дистанционного отслеживания
  description: Ссылка, используемая для отслеживания изменений из другого репозитория.
- 
  term: REST API
  description: >-
    API, определяющий набор функций, с помощью которых разработчики могут выполнять запросы и получать ответы по HTTP.
- 
  term: Текст reStructured
  description: Система синтаксиса и разбора разметки простого текста без форматирования, который отображается в редакторе максимально похожим на конечный результат образом.
- 
  term: версия
  description: Синоним для коммита.
- 
  term: откат назад
  description: >-
    Откат части разработки, то есть присвоение заголовка более ранней версии.
- 
  term: корневая конечная точка
  description: 'В REST API каталог, в котором находятся все конечные точки.'
- 
  term: RSA
  description: Алгоритм, используемый для шифрования пользовательских данных с помощью открытого ключа и закрытого ключа.
- 
  term: ключ RSA
  description: Закрытый ключ на основе алгоритма RSA.
- 
  term: SAML
  description: >-
    Язык разметки, предусматривающий защиту данных. Формат открытого стандарта данных на основе XML для обмена данными аутентификации и авторизации между сторонами, в частности, между поставщиком идентификационных данных и поставщиком услуг.
- 
  term: SAN
  description: Альтернативное имя субъекта
- 
  term: Sass
  description: Язык расширения CSS.
- 
  term: схема
  description: Метаданные, описывающие способ структурирования данных.
- 
  term: SCIM
  description: >-
    Система междоменного управления идентификацией. Открытый стандарт для автоматизации обмена идентификационными данными пользователей между доменами идентификации.
- 
  term: SCM
  description: Управление исходным кодом (инструмент).
- 
  term: SCSS
  description: Язык расширения CSS.
- 
  term: служебная учетная запись
  description: >-
    Специальная учетная запись пользователя, используемая приложением или службой для взаимодействия с операционной системой.
- 
  term: SHA-1
  description: >-
    «Защищенный алгоритм хэширования 1»; криптографическая хэш-функция. В Git используется в качестве синонима имени объекта.
- 
  term: оболочка
  description: Пользовательский интерфейс для доступа к службам операционной системы.
- 
  term: репозиторий малого объема
  description: >-
    Репозиторий малого объема имеет неполную историю действий, родительские элементы некоторых коммитов которого игнорируются (иначе говоря, в Git предполагается, что эти коммиты не имеют родительских элементов, даже если последние указаны в объекте коммита). Иногда это полезно, если пользователя интересует только недавняя история действий в проекте, даже если реальная история, сохраненная для предыдущих этапов, гораздо обширнее. Репозиторий малого объема создается с помощью параметра --depth для команды git-clone(1), а его историю можно впоследствии дополнить с помощью команды git-fetch(1).
- 
  term: СМС
  description: Текстовое сообщение.
- 
  term: SMTP
  description: Простой протокол передачи электронной почты. Стандарт для передачи сообщений по электронной почте.
- 
  term: SNMP
  description: Простой протокол управления сетью. Протокол для управления сетью.
- 
  term: спам
  description: Нежелательные сообщения от другого пользователя.
- 
  term: SSD
  description: Твердотельный накопитель.
- 
  term: SSH
  description: >-
    Secure Shell (SSH) — это криптографический сетевой протокол для безопасной работы сетевых сервисов в незащищенной сети.
- 
  term: ssh-агент
  description: Программа хранения закрытых ключей, используемых для проверки подлинности открытых ключей.
- 
  term: ключ SSH
  description: >-
    Ключи SSH являются способом самоидентификации на подключенном к сети сервере с помощью зашифрованного сообщения. Аналогично тому, как если бы на вашем компьютере имелся собственный уникальный пароль для другого сервиса. В GitHub используются ключи SSH для безопасной передачи данных с GitHub.com на ваш компьютер.
- 
  term: отпечаток ключа SSH
  description: >-
    Определяет и проверяет хост, к которому вы подключаетесь, на основе открытого ключа узла.
- 
  term: SSL
  description: Уровень защищённых сокетов.
- 
  term: генератор статических объектов
  description: >-
    Программа, генерирующая сайт только на HTML с использованием необработанных данных (такие как файлы Markdown) и шаблонов.
- 
  term: Строка
  description: Тип объекта, который обозначает текст без форматирования
- 
  term: Файл STL
  description: >-
    STL (STereoLithography) — это формат файлов, свойственный для стереолитографического программного обеспечения CAD от 3D Systems.
- 
  term: поддомен
  description: >-
    Настраиваемая и необязательная часть доменного имени, расположенная перед корневым доменом или доменом apex, которая выглядит как префикс домена.
- 
  term: субмодуль
  description: >-
    Репозиторий, в котором хранится история отдельного проекта в другом репозитории (последний из которых называется суперпроект).
- 
  term: подпроект
  description: >-
    Проект, разработка и управление которым осуществляется вне рамок вашего основного проекта.
- 
  term: Subversion
  description: Система управления версиями с открытым исходным кодом.
- 
  term: режим «выполнить от имени суперпользователя»
  description: >-
    Способ запуска программ пользователем с правами доступа другого пользователя. В этом случае пользователь также должен ввести свой пароль и авторизоваться.
- 
  term: суперпроект
  description: >-
    Репозиторий, ссылающийся на репозитории других проектов в своем рабочем дереве как на субмодули. В суперпроекте содержатся имена (но не копии) коммитов объектов содержащихся в нем субмодулей.
- 
  term: пакет поддержки
  description: >-
    Заархивированный gzip tar-архив, содержащий важные журналы вашего экземпляра GitHub Enterprise.
- 
  term: смахивание
  description: Способ просмотра частей вашего изображения GitHub рядом друг с другом.
- 
  term: symlink
  description: >-
    Файл, содержащий ссылку на другой файл или каталог в виде абсолютного или относительного пути, и который влияет на разрешение путей.
- 
  term: symref
  description: >-
    Символьная ссылка: она не содержит сам идентификатор SHA-1, а вместо этого имеет формат: refs/some/thing, и в качестве ссылки она рекурсивно разыменовывается до этой ссылки.
- 
  term: тег
  description: >-
    Ссылка на пространство имен refs/tags/, которая указывает на объект произвольного типа (обычно тег указывает на тег или на объект коммита). Тег чаще всего используется для указания на конкретную точку в цепочке предшествующих элементов коммита.
- 
  term: объект тега
  description: >-
    Объект, содержащий ссылку на другой объект, который может содержать сообщение, так же, как и объект коммита. Он также может содержать подпись (PGP), в этом случае он называется «подписанный объект тега».
- 
  term: Team Foundation Server
  description: >-
    Продукт Microsoft для управления исходным кодом и другими службами команды.
- 
  term: Textile
  description: >-
    Упрощенный язык разметки, в котором синтаксис форматирования текста используется для преобразования текста без форматирования в структурированную разметку HTML.
- 
  term: TLS
  description: Безопасность транспортного уровня.
- 
  term: токен
  description: >-
    Может использоваться вместо пароля. Токены могут быть токенами персонального доступа, токенами OAuth или токенами API.
- 
  term: topoJSON
  description: Расширение GeoJSON для кодировки топологии.
- 
  term: приложение TOTP
  description: >-
    Временный одноразовый пароль. Приложение этого типа автоматически генерирует код аутентификации, который изменяется по истечении определенного периода времени.
- 
  term: дерево
  description: >-
    Рабочее дерево или объект дерева вместе с зависимыми большими двоичными объектами и объектами дерева (например, сохраненное представление рабочего дерева).
- 
  term: объект дерева
  description: >-
    Объект, содержащий список имен файлов и режимов, а также ссылки на соответствующие большие двоичные объекты и/или на объекты дерева. Дерево — то же самое, что каталог.
- 
  term: TSV
  description: Файлы с с разделителями знаком табуляции.
- 
  term: двухфакторная аутентификация
  description: >-
    Также носит название 2FA. Дополнительный уровень защиты, требующий не только выполнения стандартной процедуры входа в систему с использованием имени и пароля пользователя, но и использования кода аутентификации, который создается приложением на смартфоне пользователя или отправляется ему в виде текстового сообщения (СМС).
- 
  term: UFW
  description: Средство конфигурации стандартного брандмауэра Ubuntu.
- 
  term: индекс без слияния
  description: Индекс, который содержит записи индекса без слияния.
- 
  term: ненумерованный список
  description: Маркированный список.
- 
  term: недоступный объект
  description: 'Объект, недоступный из ветви, тега или по любой другой ссылке.'
- 
  term: URI
  description: >-
    Унифицированный идентификатор ресурса. Строка символов, используемая для идентификации ресурса.
- 
  term: UTF-8
  description: Кодировка символов, способная кодировать все возможные кодовые точки Unicode.
- 
  term: переменная
  description: 'В GraphQL способ повышения динамичности и эффективности запросов.'
- 
  term: Код плательщика НДС
  description: Идентификационный номер плательщика НДС, используемый для целей налогообложения в ЕС.
- 
  term: подтверждённый адрес электронной почты
  description: >-
    Адрес электронной почты, привязанный к личной учетной записи, подтвержденный пользователем в процессе подтверждения безопасности.
- 
  term: виртуальная машина
  description: >-
    Среда приложения, которая устанавливается на программное обеспечение и имитирует специализированные аппаратные средства. Также называется ВМ.
- 
  term: VPC
  description: Виртуальное частное облако. Виртуальная сеть, выделенная для вашей учетной записи AWS.
- 
  term: VPN
  description: Виртуальная частная сеть.
- 
  term: VMware
  description: >-
    Продукт Dell — программное обеспечение и сервисы для облачных вычислений и виртуализации платформы.
- 
  term: в списке разрешенных
  description: >-
    Список или реестр элементов, для которых предоставляются определенные привилегии, службы, мобильность, права доступа или распознавание. Включенные в список элементы принимаются, утверждаются и/или распознаются.
- 
  term: рабочий каталог
  description: Каталог файлов, в котором пользователь работает в данный момент.
- 
  term: рабочее дерево
  description: >-
    Дерево фактически выгруженных файлов. Рабочее дерево обычно содержит содержимое дерева коммитов HEAD, а также любые сделанные, но не внесенные локальные изменения.
- 
  term: WYSIWYG
  description: >-
    What You See Is What You Get. An acronym meaning the text on the screen looks exactly as it will when it's rendered.
- 
  term: XenServer
  description: Платформа виртуализации.
- 
  term: YAML
  description: >-
    Язык сериализации данных в форме, удобной для восприятия человеком, который обычно используется для файлов конфигурации.
- 
  term: Непрерывная интеграция
  description: Также сокращенно CI
- 
  term: Непрерывное развертывание
  description: Также сокращенно CD

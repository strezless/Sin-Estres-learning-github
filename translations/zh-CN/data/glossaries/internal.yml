  description: 源代码管理（工具）。
- 
  term: SCSS
  description: 一种 CSS 扩展语言。
- 
  term: 服务帐户
  description: >-
    应用程序或服务用于与操作系统交互的特殊用户帐户。
- 
  term: SHA-1
  description: >-
    “安全哈希算法 1”；加密哈希函数。在 Git 的上下文中用作对象名称的同义词。
- 
  term: shell
  description: 用于访问操作系统服务的用户接口。
- 
  term: 浅仓库
  description: >-
    浅仓库含有不完整的历史记录，其中某些提交的父项被阻断（换句话说，Git 被告知假装这些提交没有父项，即使它们被记录在提交对象中）。当您仅对项目的近期历史记录感兴趣时，这可能会很有用（即使上游的真实历史记录要大得多）。通过向 git-clone(1) 提供 --depth 选项来创建浅仓库，以后可以使用 git-fetch(1) 补充其历史记录。
- 
  term: SMS
  description: 短信。
- 
  term: SMTP
  description: 简单邮件传输协议。电子邮件传输的标准。
- 
  term: SNMP
  description: 简单网络管理协议。用于网络管理的协议。
- 
  term: 垃圾邮件
  description: 来自其他用户的未经请求通信。
- 
  term: SSD
  description: 固态硬盘。
- 
  term: SSH
  description: >-
    Secure Shell (SSH) 是一种加密网络协议，用于在不安全的网络上安全地运行网络服务。
- 
  term: ssh 代理
  description: 保存用于公钥认证的私钥的程序。
- 
  term: SSH 密钥
  description: >-
    SSH 密钥是一种使用加密消息向在线服务器标识自己的方法。就好像您的计算机使用唯一密码登录其他服务一样。 GitHub 使用 SSH 密钥将 GitHub.com 信息安全地传输到您的计算机。
- 
  term: SSH 密钥指纹
  description: >-
    用于标识并验证要连接的主机，基于主机的公钥。
- 
  term: SSL
  description: 安全套接层。
- 
  term: 静态站点生成器
  description: >-
    使用原始数据（例如 Markdown 文件）和模板生成仅 HTML 网站的程序。
- 
  term: 字符串
  description: 表示纯文本的对象类型
- 
  term: STL 文件
  description: >-
    STL (STereoLithography) 是由 3D Systems 创建的立体光刻 CAD 软件的原生文件格式。
- 
  term: 子域
  description: >-
    域名的可自定义和可选部分，位于根或 apex 域之前，看起来就像域名前缀。
- 
  term: 子模块
  description: >-
    一种仓库，用于保存另一个仓库中单独项目的历史记录（后者被称为超级项目）。
- 
  term: 子项目
  description: >-
    在主项目之外的某个位置开发和管理的项目。
- 
  term: 子版本，Subversion
  description: 一个开源版本控制系统。
- 
  term: sudo 模式
  description: >-
    用户使用另一个用户的安全权限运行程序的方法。用户仍需提供自己的密码并进行身份验证。
- 
  term: 超级项目
  description: >-
    一种仓库，它将工作树中其他项目的仓库引用为子模块。超级项目知道所含子模块的提交对象名称（但不包含其副本）。
- 
  term: 支持包
  description: >-
    一种 gzip 压缩的 tar 存档，包含来自 GitHub Enterprise 实例的重要日志。
- 
  term: 滑动
  description: 一种并排查看 GitHub 图像部分的方法。
- 
  term: 符号链接
  description: >-
    一种文件，它包含对另一个文件或目录的引用，以绝对或相对路径的形式表示引用，并且影响路径名解析。
- 
  term: 符号引用
  description: >-
    符号引用：它不包含 SHA-1 id 本身，而是包含格式 ref: refs/some/thing，在引用时，它以递归方式取消引用此引用。
- 
  term: 标记
  description: >-
    在 refs/tags/ 命名空间下的 ref，可指向任意类型的对象（通常指向标记或提交对象）。标记最常用于标记提交前身链中的特定点。
- 
  term: 标记对象
  description: >-
    包含指向另一个对象的 ref 的对象，可以包含与提交对象类似的消息。它还可以包含 (PGP) 签名，在这种情况下，它被称为“签名标记对象”。
- 
  term: Team Foundation Server
  description: >-
    一种 Microsoft 产品，提供源代码管理和其他团队服务。
- 
  term: Textile
  description: >-
    一种轻量级标记语言，使用文本格式化语法将纯文本转换为结构化 HTML 标记。
- 
  term: TLS
  description: 传输层安全。
- 
  term: 令牌
  description: >-
    可用来代替密码。令牌可以是个人访问令牌、OAuth 令牌或 API 令牌。
- 
  term: topoJSON
  description: 用于编码拓扑的 GeoJSON 扩展。
- 
  term: TOTP 应用程序
  description: >-
    基于时间的一次性密码。此类应用程序可自动生成在特定时间后变化的验证码。
- 
  term: 树
  description: >-
    工作树或树对象以及依赖的 blob 和树对象（即存储的工作树表示法）。
- 
  term: 树对象
  description: >-
    包含文件名和模式列表以及相关 blob 和/或树对象的对象。树等同于目录。
- 
  term: TSV
  description: 用制表符分隔的文件。
- 
  term: 双重身份验证
  description: >-
    也称为 2FA。额外的安全层，不仅需要使用用户名和密码执行标准登录程序，还需要提供用户智能手机上的应用程序所生成的验证码或作为短信 (SMS) 发送的验证码。
- 
  term: UFW
  description: Ubuntu 的默认防火墙配置工具。
- 
  term: 未合并索引
  description: 包含未合并索引条目的索引。
- 
  term: 无序列表
  description: 项目符号列表。
- 
  term: 不可达对象
  description: '无法从分支、标记或任何其他引用进行访问的对象。'
- 
  term: URI
  description: >-
    统一资源标识符。用于标识资源的字符串。
- 
  term: UTF-8
  description: 能够编码所有可能的 Unicode 代码点的字符编码。
- 
  term: 变量
  description: '在 GraphQL 中，一种让查询更动态、更强大的方法。'
- 
  term: 增值税号
  description: 欧盟用于税收目的的增值税识别号。
- 
  term: 经验证电子邮件地址
  description: >-
    用户已通过安全确认流程验证为有效的与个人帐户绑定的电子邮件地址。
- 
  term: 虚拟机
  description: >-
    安装在软件上模拟专用硬件的应用程序环境。也称为 VM。
- 
  term: VPC
  description: 虚拟私有云。专用于您的 AWS 帐户的虚拟网络。
- 
  term: VPN
  description: 虚拟专用网络。
- 
  term: VMware
  description: >-
    提供云计算和平台虚拟化软件与服务的戴尔产品。
- 
  term: 白名单
  description: >-
    被授予特别权限、服务、移动性、访问或认可的实体列表或注册表。列表中的实体将被接受、批准和/或认可。
- 
  term: 工作目录
  description: 您当前正在使用的文件目录。
- 
  term: 工作树
  description: >-
    实际检出文件的树。工作树通常包含 HEAD 提交树的内容，以及已做出但尚未提交的任何本地更改。
- 
  term: 所见即所得
  description: >-
    所见即所得。一个首字母缩略词，意思是您在屏幕上看到的文本与其渲染后的内容完全一样。
- 
  term: XenServer
  description: 一个虚拟化平台。
- 
  term: YAML
  description: >-
    一种人类可读的数据序列化语言，通常用于配置文件。
- 
  term: 持续集成
  description: 也缩写为 CI
- 
  term: 持续交付
  description: 也缩写为 CD

    - '从以前的版本升级时，背景作业工人有时不会生成，从而阻止诸如合并拉取请求等基本功能。 {% comment %} https://github.com/github/enterprise2/pull/19771, https://github.com/github/enterprise2/pull/19712 {% endcomment %}'
    - "当 GitHub Enterprise Server 许可证包含非 ASCII 字符时，对管理控制台的 API `/setup/api/settings` 端点的 `GET` 请求将导致服务器内部错误。 {% comment %} https://github.com/github/enterprise2/pull/19790 {% endcomment %}"

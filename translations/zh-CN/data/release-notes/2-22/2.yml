---
date: '2020-10-20'
sections:
  security_fixes:
    - 包已更新到最新的安全版本。{% comment %} https://github.com/github/enterprise2/pull/23097, https://github.com/github/enterprise2/pull/23081 {% endcomment %}
  bugs:
    - |
      如果存储帐户设置在配置 GitHub Actions 时无法验证，则在进行新尝试之前需要运行 `ghe-actions-teardown`。{% comment %} https://github.com/github/enterprise2/pull/23057, https://github.com/github/enterprise2/pull/22981 {% endcomment %}
    - |
      自定义代理配置可能会对 GitHub Actions 环境产生不利影响。{% comment %} https://github.com/github/enterprise2/pull/23121, https://github.com/github/enterprise2/pull/23092, https://github.com/github/c2c-actions-platform/issues/2254 {% endcomment %}
    - |
      在 eth0 上更改地址时，Nomad 和 Consul 可能没有反应。{% comment %} https://github.com/github/enterprise2/pull/23227, https://github.com/github/enterprise2/pull/23153 {% endcomment %}
    - |
      使用自签名证书时，GHES 在配置 GitHub Actions 时可能具有 SSL 验证异常。{% comment %} https://github.com/github/enterprise2/pull/23381 {% endcomment %}
    - |
      从名称带有 `+` 或 `/` 的分支使用 GitHub 操作导致错误：“无法解析操作”。{% comment %} https://github.com/github/github/pull/157942, https://github.com/github/github/pull/157819, https://github.com/github/launch/pull/3463 {% endcomment %}
    - |
      企业帐户“确认双因素要求策略”消息不正确。 {% comment %} https://github.com/github/github/pull/158735 {% endcomment %}
    - |
      在某些超过 100MB 的请求中，Kafka 的缓冲区可能会被过度分配。{% comment %} https://github.com/github/kafka-lite/pull/286, https://github.com/github/kafka-lite/pull/285 {% endcomment %}
  known_issues:
    - 在没有任何用户的新建 GitHub Enterprise Server 上，攻击者可能创建第一个管理员用户。{% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}
    - 自定义防火墙规则在升级期间没有维护。{% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}
    - Git LFS 跟踪的文件[通过 Web 界面上传](https://github.com/blog/2105-upload-files-to-your-repositories) 被错误地直接添加到仓库。{% comment %} https://github.com/github/github/issues/54684 {% endcomment %}
    - 议题若是包含同一仓库中文件路径长于 255 个字符的 blob 的永久链接，则无法关闭。 {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}
    - 在 GitHub Connect 中启用了“用户可以搜索 GitHub.com”时，私有和内部仓库中的议题不包括在 GitHub.com 搜索结果中。{% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}
    - GitHub Actions 如果以前在运行 2.22.0 的实例上启用并升级到 2.22.2，则可能无法成功启动。（更新于 2020-10-23）{% comment %} https://github.com/github/c2c-actions/issues/1680 {% endcomment %}
    - 在新设置 2.22.2 实例或升级到 2.22.2 后，组织仪表板上的活动源将不再更新。（更新于 2020-10-27） {% comment %}https://github.com/github/enterprise2/issues/23050{% endcomment %}
    - 审核日志可归因于 127.0.0.1，而不是实际源 IP 地址。（更新于 2020-11-02） {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}
